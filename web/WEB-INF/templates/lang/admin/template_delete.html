<html>
<head>


<title><? templates/sv/template_delete.html/1 ?></title>

<link rel="stylesheet" href="$contextPath/imcms/css/imcms_admin.css" type="text/css">
<script src="$contextPath/imcms/scripts/imcms_admin.js" type="text/javascript"></script>
</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'template')">

#gui_outer_start()
#gui_head( "<? global/imcms_administration ?>" )

<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form name="TemplateAdmin" action="TemplateAdmin" method="post">
<input type="HIDDEN" name="language" value="<? templates/default_lang ?>">
<tr>
	<td colspan="2" class="imcmsAdmText"><? templates/sv/template_delete.html/3 ?></td>
</tr>
<tr>
	<td colspan="2">
	<input type="submit" class="imcmsFormBtn" name="add_template" value="<? templates/sv/template_delete.html/2001 ?>">
	<input type="submit" class="imcmsFormBtnDisabled" name="delete_template" value="<? templates/sv/template_delete.html/2002 ?>" disabled="disabled">
	<input type="submit" class="imcmsFormBtn" name="rename_template" value="<? templates/sv/template_delete.html/2003 ?>">
	<input type="submit" class="imcmsFormBtn" name="get_template" value="<? templates/sv/template_delete.html/2004 ?>">
	<input type="submit" class="imcmsFormBtn" name="edit_template" value="<? templates/sv/template_delete.html/2005 ?>"><br>
	<input type="submit" class="imcmsFormBtn" name="add_demotemplate" value="<? templates/sv/template_delete.html/2006 ?>">
	<input type="submit" class="imcmsFormBtn" name="show_templates" value="<? templates/sv/template_delete.html/2007 ?>"></td>
</tr>
<tr>
	<td colspan="2" class="imcmsAdmText"><? templates/sv/template_delete.html/4 ?></td>
</tr>
<tr>
	<td colspan="2">
	<input type="submit" class="imcmsFormBtn" name="add_group" value="<? templates/sv/template_delete.html/2008 ?>">
	<input type="submit" class="imcmsFormBtn" name="delete_group" value="<? templates/sv/template_delete.html/2009 ?>">
	<input type="submit" class="imcmsFormBtn" name="rename_group" value="<? templates/sv/template_delete.html/2010 ?>">
	<input type="submit" class="imcmsFormBtn" name="assign_group" value="<? templates/sv/template_delete.html/2011 ?>"></td>
	<td>
	<input type="button" value="<? templates/sv/template_delete.html/2012 ?>" title="<? templates/sv/template_delete.html/2013 ?>" class="imcmsFormBtn" onClick="openHelpW(25)"></td>
</tr>
</form>
</table>
#gui_mid()

<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form action="TemplateChange" method="post">
<input type="HIDDEN" name="language" value="#language#">
<tr>
	<td colspan="2">#gui_heading( "<? templates/sv/template_delete.html/6/1 ?>" )</td>
</tr>
<tr>
	<td colspan="2">
	<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="80" height="24" class="imcmsAdmText" nowrap><? templates/sv/template_delete.html/1001 ?> &nbsp;</td>
		<td>
		<select name="template">
		#templates#
		</select></td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="2">#gui_hr( "blue" )</td>
</tr>
<tr>
	<td colspan="2" align="right">
	<input type="submit" class="imcmsFormBtn" name="template_delete_check" value="<? templates/sv/template_delete.html/2014 ?>">
	<input type="button" class="imcmsFormBtn" name="back" value="<? templates/sv/template_delete.html/2015 ?>" onClick="document.location = 'TemplateAdmin';"></td>
</tr>
</form>
</table>
#gui_bottom()
#gui_outer_end()


</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title><? templates/sv/templategroup_add.html/1 ?></title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">
<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'name')">

#gui_outer_start()
#gui_head( "<? global/imcms_administration ?>" )

<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form name="TemplateAdmin" action="TemplateAdmin" method="post">
<input type="HIDDEN" name="language" value="<? templates/default_lang ?>">
<tr>
	<td colspan="2" class="imcmsAdmText"><? templates/sv/templategroup_add.html/3 ?></td>
</tr>
<tr>
	<td colspan="2">
	<input type="submit" class="imcmsFormBtn" name="add_template" value="<? templates/sv/templategroup_add.html/2001 ?>">
	<input type="submit" class="imcmsFormBtn" name="delete_template" value="<? templates/sv/templategroup_add.html/2002 ?>">
	<input type="submit" class="imcmsFormBtn" name="rename_template" value="<? templates/sv/templategroup_add.html/2003 ?>">
	<input type="submit" class="imcmsFormBtn" name="get_template" value="<? templates/sv/templategroup_add.html/2004 ?>">
	<input type="submit" class="imcmsFormBtn" name="edit_template" value="<? templates/sv/templategroup_add.html/2005 ?>"><br>
	<input type="submit" class="imcmsFormBtn" name="add_demotemplate" value="<? templates/sv/templategroup_add.html/2006 ?>">
	<input type="submit" class="imcmsFormBtn" name="show_templates" value="<? templates/sv/templategroup_add.html/2007 ?>"></td>
</tr>
<tr>
	<td colspan="2" class="imcmsAdmText"><? templates/sv/templategroup_add.html/4 ?></td>
</tr>
<tr>
	<td colspan="2">
	<input type="submit" class="imcmsFormBtnDisabled" name="add_group" value="<? templates/sv/templategroup_add.html/2008 ?>" disabled="disabled">
	<input type="submit" class="imcmsFormBtn" name="delete_group" value="<? templates/sv/templategroup_add.html/2009 ?>">
	<input type="submit" class="imcmsFormBtn" name="rename_group" value="<? templates/sv/templategroup_add.html/2010 ?>">
	<input type="submit" class="imcmsFormBtn" name="assign_group" value="<? templates/sv/templategroup_add.html/2011 ?>"></td>
	<td>
	<input type="button" value="<? templates/sv/templategroup_add.html/2012 ?>" title="<? templates/sv/templategroup_add.html/2013 ?>" class="imcmsFormBtn" onClick="openHelpW(11)"></td>
</tr>
</form>
</table>
#gui_mid()

<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form name="TemplateChange" action="TemplateChange" method="post">
<input type="HIDDEN" name="group_add" value="ok">
<tr>
	<td colspan="2">#gui_heading( "<? templates/sv/templategroup_add.html/6/1 ?>" )</td>
</tr>
<tr>
	<td colspan="2">
	<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td width="80" height="24" class="imcmsAdmText" nowrap><? templates/sv/templategroup_add.html/1001 ?> &nbsp;</td>
		<td><input type="text" name="name" size="30" maxlength="255"></td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="2">#gui_hr( "blue" )</td>
</tr>
<tr>
	<td colspan="2" align="right">
	<input type="submit" class="imcmsFormBtn" name="group_add" value="<? templates/sv/templategroup_add.html/2014 ?>">
	<input type="submit" class="imcmsFormBtn" name="cancel" value="<? templates/sv/templategroup_add.html/2015 ?>"></td>
</tr>
</form>
</table>
#gui_bottom()
#gui_outer_end()

</html>

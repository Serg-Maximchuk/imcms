templates/sv/conf/original/Conf_Help_Admin.htm/14 = <a name="Reply"></a> \r\n              \
		<b><b>Administer</b> kommentarer</b><br>\r\n              \
		<br>\r\n              \
		<b>Delete a comment</b>: To delete a comment \r\n              \
		fill in the checkbox in front of the comment headline and click \r\n              \
		the button &quot;<i>Delete</i>&quot;. A varning will be shown. If you confirm the varning message \r\n\
		\t\t\t  the comment will be deleted \r\n\
		\t\t\t  NOTE the first comment in every topic, the initiating \r\n\
		\t\t\t  comment can <b>not</b> be deleted. You may however \r\n\
		\t\t\t  edit the comment or delete the whole topic with all comments.


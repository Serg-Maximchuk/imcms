install/htdocs/sv/htmleditor/scripts/editor_help.js/6 = Is used to paste (insert) the actual content in the <i>clipboard</i>.<br><br>The insertion is made in the cursor position.<br>If a text is selected it will be replaced by the insertion.

install/htdocs/sv/htmleditor/scripts/editor_help.js/7 = The button &quot;Preview&quot;

install/htdocs/sv/htmleditor/scripts/editor_help.js/8/1 = Shows the HTML-code in a new window.

install/htdocs/sv/htmleditor/scripts/editor_help.js/8/2 = In the preview-window you can see what the code will look like in a browser.


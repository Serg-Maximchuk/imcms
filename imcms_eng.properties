		<b><b>Administer</b> templates</b><br>\r\n              \
		<br>\r\n              \
		The template files used in a conference can be modified. Please note that \r\n\
		\t\t\t  it is not wise to change the template set &quot;<i>Original</i>&quot;, the default template set. \r\n\
		\t\t\t  Create a new set and make all changes in the new template set.<br>

templates/sv/conf/original/Conf_Help_Admin.htm/17 = <b>Register \r\n              \
		new template set</b>t: To create a new template set, write the set name \r\n              \
		and click the button &quot;<i>New set</i>&quot;. \r\n              \
		Please note that the name must be valid in a file path. \r\n              \
		No special characters are allowed (only a-z and 0-9).\r\n              \
		When a new set is created the files in the set &quot;<i>Original</i>&quot;:s \r\n              \
		will be copied to the new template set.


function inStr(str,val,cas) {
	var ret;
	if (cas) { /* Case sensitive */
		ret = (str.indexOf(val) != -1) ? true : false;
	} else { /* Not Case sensitive */
		str = str.toUpperCase();
		val = val.toUpperCase();
		ret = (str.indexOf(val) != -1) ? true : false;
	}
	return ret;
}

/* CHANGE INPUT-FIELDS */

function initInputSize() {
	if (!is_NS) {
		for (var theForm = 0; theForm < 3; theForm++) {
			if (document.forms[theForm]) {
				if (document.forms[theForm].elements) {
					var f = document.forms[theForm];
					var objAllElements = f.elements;
					var nrOfElements = objAllElements.length;
					for (var i = 0; i < nrOfElements; i++) {
						if (f.elements[i]) {
							if (f.elements[i].tagName) {
								if (f.elements[i].tagName.toString().indexOf('INPUT') != -1) {
									if (f.elements[i].size == 12) f.elements[i].size = inputSize;
								}
							}
						}
					}
				}
			}
		}
	}
}

		var window_height = height;
		if(screen.height < 700){ 
			var window_top = 0;
			var window_left = (screen.width-window_width)/2;

		%><%\n\
		/* *******************************************************************\n \
		*           INIT                                                    *\n \
		******************************************************************* */\n\
		\n\
		final String FRAMESET_TEMPLATE  = "/user/_chat_frameset.html" ;\n\
		\n\
		\t/* This is the default frameset for the chat.\n     \
		This must be there if you access the "chat.jsp" whitout the show parameter.\n\
		\t\t To access another framset, you add "chat.jsp?show=my_new_chat" to the URL.\n\
		\t\t If "FRAMESET_TEMPLATE" is "/user/_chat_frameset.html", this page will then\n     \
		open "/user/_chat_frameset_my_new_chat.html".\n     \
		It simply adds an underscore character and the show parameter. */\n\
		\n\
		final String DEFAULT_CHAT_PARAM  = "chat" ;\n\
		\n\
		\t/* You can use this name in the show-parameter even if you\n     \
		don't have a corresponding page for it.\n     \
		When this is used, the default FRAMESET_TEMPLATE is opened.\n     \
		ie: if this param is "default", you can use both "chat.jsp"\n         \
		and "chat.jsp?show=default" to open the default FRAMESET_TEMPLATE.\n\
		\n\
		/* *******************************************************************\n \
		*           FUNCTIONS                                               *\n \
		******************************************************************* */\n\
		\n\
		String sFile1 = FRAMESET_TEMPLATE.substring(0, FRAMESET_TEMPLATE.lastIndexOf(".")) ;\n\
		String sFile2 = FRAMESET_TEMPLATE.substring(FRAMESET_TEMPLATE.lastIndexOf("."), FRAMESET_TEMPLATE.length()) ;\n\
		String file   = sFile1 + sFile2 ;\n\
		\n\
		String show   = request.getParameter("show") ;  // for selected chat & for dummy-frame (empty)\n\
		String color  = (request.getParameter("color") != null) ? request.getParameter("color") : "ffffff" ; // for dummy-frame\n\
		\n\
		boolean isFrameset = true ;\n\
		\n\
		if (show != null && show.equals("empty")) {\n\
		\t/* It's the dummy frame */\n\
		\tisFrameset = false ;\n\
		} else if (show != null && !show.equals("chat")) {\n\
		\t/* It's a frameset template other then the default */\n\
		\tfile = sFile1 + "_" + show + sFile2 ;\n\
		}\n\
		\n\
		String errMess = null ;\n\
		\n\
		/* *******************************************************************\n \
		*           DOIT                                                    *\n \
		******************************************************************* */\n\
		\n\
		if (isFrameset) {\n\
		\n\
		\tFile webRoot    = imcode.server.WebAppGlobalConstants.getInstance().getAbsoluteWebAppPath() ;\n\
		\tString filePath = file.substring(0, file.lastIndexOf("/")) ;\n\
		\tString fileName = file.substring(file.lastIndexOf("/") + 1, file.length()) ;\n\
		\n\
		\t/* get full path */\n\
		\n\
		\tFile fn = new File(fileName) ;\n\
		\tfn = new File (new File(webRoot + filePath),fn.getName()) ;\n\
		\n\
		\tif (fn.exists()) {\n\
		\n\

sv/readrunner/readrunner.html/52 = <br><br>\n\
		\n\
		ReadRunner &auml;r en patents&ouml;kt programvara som underl&auml;ttar l&auml;sning p&aring; datask&auml;rm or display. Den passar alla typer av l&auml;sare; l&aring;ngsamma l&auml;sare, normall&auml;sare och snabbl&auml;sare. ReadRunner Web &auml;r den f&ouml;rsta programvaran vi lanserar.<br><br>\n\

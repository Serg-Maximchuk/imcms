sv/readrunner/readrunner.html/57 = Styrpanelen

sv/readrunner/readrunner.html/58 = <br><br>\n\
		\n\
		Klicka p&aring; en l&auml;nk till en text du ska l&auml;sa. Efter en stund kommer Styrpanelen fram l&auml;ngst upp till h&ouml;ger. H&ouml;gst upp finns en symbol med ett &ouml;ga och en &quot;kompassros&quot;. Genom att klicka p&aring; den kan du flytta styrpanel p&aring; sidan.<br>\n\
		P&aring; styrpanelen finns det ocks&aring; knappar f&ouml;r Stopp och Start. Genom att klicka p&aring; dem startar respektive stannar ReadRunner Web. Klicka bara en g&aring;ng. Eftersom allt sker online intr&auml;ffar en liten f&ouml;rdr&ouml;jning.<br>\n\
		Genom att klicka p&aring; Meny kommer du till programmenyn, h&auml;r kan du bl a st&auml;lla in f&auml;rg, pauser och hastighet.<br><br>\n\

		Antalet l&auml;sta ord i minuten &auml;r det traditionella s&auml;ttet att m&auml;ta l&auml;shastighet. Att r&auml;kna antalet ord skulle tyv&auml;rr f&ouml;rdr&ouml;ja processen online. Vi utg&aring;r d&auml;rf&ouml;r ifr&aring;n att ett svenskt ord i medeltal best&aring;r av 5,34 bokst&auml;ver (K&auml;lla: Reading from a small display using the RSVP technique, Michael Goldstein m fl, Ericson Research, 2001). Den angivna hastigheten blir d&auml;rf&ouml;r inte exakt - men den utg&ouml;r en grund f&ouml;r att j&auml;mf&ouml;ra med en persons tidigare resultat. (Se Tecken per sekund)<br><br>


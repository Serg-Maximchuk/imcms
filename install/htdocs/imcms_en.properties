sv/apisamples/index.jsp/8 = The following links works differently depending on the user's permissions on the corresponding admin-pages. That is, what\n\
		user you are logged in as, and what administrative permissions that user has.<br>\n\
		That means that even though you don't specify a user in most of the API:s method, usually the current logged in user\n\
		is passed as an invisible parameter.<br>

sv/apisamples/index.jsp/9 = NotLoggedInException, NoPermissionException and exception handling in jsp-pages

sv/apisamples/index.jsp/10 = If the user that is accessing the page doesn't have the right permissions a NoPermissionException is thrown from the methods.\n\
		There are two normal ways to handle this. <BR>\n\
		1. In the jsp pages page-tag set the errorpage attribute and let that page handle the response to the user<BR>\n\
		2. Use try/catch in a normal Java way.<BR>\n\
		In this sample page, the first choice is made; see <%=makeLink("error.jsp")%> files for details.


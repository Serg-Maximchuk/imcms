# What class to use for this particular server-object.
# Must be in the classpath
Class=imcode.server.IMCService

# JDBC/Connectionpool settings

JdbcDriver = @db-driver@
Url = @db-url@
Host = @db-host@
Port = @db-port@
DatabaseName = @db-name@
User = @db-user@
Password = @db-pass@
MaxConnectionCount = @db-maxconnections@

# Authentication and user-mapping via LDAP
# By default it uses the popular inetOrgPerson (2.16.840.1.113730.3.2.2) schema found in Netscape Directory Server.
# See for example * @http://www.cio.ufl.edu/projects/directory/ldap-schema/oc-INETORGPERSON.html
# or @link http://ldap.akbkhome.com/objectclasstree/inetOrgPerson.html for details witch attributes that exists.
# The mapping is straight forward, but three ldap attributes are added from the Microsoft Active Directory implementation of ldap:
# "sAMAccountName" for loginName, "company" and "co" for country.
ExternalAuthenticator = LDAP
ExternalUserAndRoleMapper = LDAP
LdapUrl = @ldap-url@
LdapUserName = @ldap-user@
LdapPassword = @ldap-pass@
LdapUserObjectClass = @ldap-user-objectclass@
LdapUserIdentifyingAttribute = @ldap-user-identifying-attribute@
LdapAttributesMappedToRoles = @ldap-attributes-mapped-to-roles@

# Example of setting up authentication against an SMB server,
# such as Microsoft Active Directory, instead of LDAP.
# This only handles authentication,
# and does still require an ExternalUserAndRoleMapper (such as LDAP), for fetching user-data.
#ExternalAuthenticator = SMB
#SmbDomainServer = @smb-domain-server@
#SmbDomainName = @smb-domain-name@

# Settings for outgoing mail
SmtpServer = @smtp-server@
SmtpPort   = 25

# Serversettings follow

# Paths
TemplatePath = WEB-INF/templates/
IncludePath  = WEB-INF/includes/
FortunePath  = WEB-INF/fortunes/
FilePath     = WEB-INF/uploads/

ImagePath    = images/
ImcmsPath    = imcms/

# The language used when no language preference is known.
DefaultLanguage = @defaultlanguage@

# Urls
ImageUrl = @imageurl@/
ImcmsUrl = @imcmsurl@/
StartUrl = @servleturl@/StartDoc

ExternalDoctypes  = 102:ConfManager:Konferens-dokument;\
                    103:ChatManager:Chat-dokument;\
                    104:BillBoardManager:Anslagstavla

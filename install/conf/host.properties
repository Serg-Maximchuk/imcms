# host.properties

# The url to the servlets
servlet_url         = @servleturl@/

# The url to the startpage
start_url           = @servleturl@/StartDoc

# The url to the login-page
admin_url           = @loginurl@/

# The url-prefix for the images
image_url           = @imageurl@/

# The url to the "You do not have permission to see this page"-page
no_permission_url   = @rooturl@/no_permission.html

# The url to the "Invalid login"-page
access_denied_url   = @rooturl@/access_denied.html

# The path to the uploaded files, relative to the webapproot.
file_path           = WEB-INF/uploads/

# The path to the fortunes
FortunePath  = WEB-INF/fortunes/

# The path to the uploaded images, relative to the webapproot.
image_path          = images/

# The path to preparsed readrunner-documents.
readrunner_preparsed_path = readrunner/preparsed/

# The url to the preparsed readrunner-documents.
readrunner_preparsed_url = @rooturl@/readrunner/preparsed/


# The paths which may be accessed through FileAdmin.
# Relative to the webapproot.
# Separated by ';' on DOS/Windows, separated by ':' on Unix.
fileadmin_rootpaths = css/;images/;inc/;login/;poll/;shop/;user/;vimel/;WEB-INF/includes/;WEB-INF/logs;WEB-INF/templates/;WEB-INF/uploads/

# The SMTP-server
smtp_server         = @smtp-server@

# This is the name defined in ImcServer.cfg
userserver          = server

# The conference database server-object, defined in ImcServer.cfg
conference_server   = conference

# The billboard database server-object, defined in ImcServer.cfg
billboard_server    = billboard

# The chat database server-object, defined in ImcServer.cfg
chat_server         = chat

# The calender database server-object, defined in ImcServer.cfg
calender_server     = calender

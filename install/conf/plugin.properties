# What class to use for this particular server-object.
# Must be in the classpath
Class=imcode.server.IMCPool

# JDBC/Connectionpool settings

JdbcDriver = @db-driver@
Url = @db-url@

# The address of the SQL-server
Host         = @plugin-db-host@

# The port which the SQL-server listens on
Port               = @plugin-db-port@

# The name of the database in the SQL-server
DatabaseName       = @plugin-db-name@

# A user with full permissions in the database on the SQL-server
User               = @plugin-db-user@

# The password for the user
Password           = @plugin-db-pass@

LoginTimeout       = 60
MaxConnectionCount = 20


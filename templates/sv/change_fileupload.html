<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Ladda upp ny fil</title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">
<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'file')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", null);
</script>
<table border="0" cellspacing="0" cellpadding="0">
<form action="BackDoc">
<tr>
	<td><input type="submit" class="imcmsFormBtn" value="Tillbaka"></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="400">
<form method="POST" enctype="multipart/form-data" action="SaveFileUpload">
<input type="HIDDEN" name="meta_id" value="#meta_id#">
<input type="HIDDEN" name="parent_meta_id" value="#parent_meta_id#">
<input type="HIDDEN" name="oldname" value="#file#">
<tr> 
	<td><script>imcHeading("Välj fil/dokument",396);</script></td>
</tr>
<tr> 
	<td>
	<table border="0" cellspacing="0" cellpadding="0" width="396">
	<tr> 
		<td width="20%" height="22">Ny fil</td>
		<td width="80%"><script>
writeFormField("FILE","file",45,null,null,null);
</script></td>
	</tr>
	<tr> 
		<td height="22">Mime-typ</td>
		<td>
		<select name="mime">
			<option value="">Känn av automatiskt / Fyll i nedan...</option>
			#mime#
		</select></td>
	</tr>
	<tr> 
		<td height="22">Annan</td>
		<td><script>
writeFormField("TEXT","other",30,50,null,"#other#");
</script></td>
	</tr>
	<tr> 
		<td height="22">Befintlig fil</td>
		<td>&quot;#file#&quot;</td>
	</tr>
	</table></td>
</tr>
<tr>
	<td><script>hr("100%",396,"blue");</script></td>
</tr>
<tr> 
	<td align="right"><input type="submit" class="imcmsFormBtn" value="Spara" name="ok"></td>
</tr>
</form>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

<div align="center">#adminMode#</div>

</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Lösenord via e-post</title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">

<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'login_name')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", "Lösenord via e-post");
</script>
<table border="0" cellspacing="0" cellpadding="0" width="310">
<form>
<tr>
	<td>
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><input type="button" class="imcmsFormBtn" style="width:90" name="Tillbaka" value="Startsidan" onClick="top.location='StartDoc';"></td>
		<td>&nbsp;</td>
		<td><input type="button" class="imcmsFormBtn" style="width:90" name="loginBtn" value="Logga in" onClick="top.location='../login/';"></td>
	</tr>
	</table></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="310">
<form method="post" name="requset_password" action="PasswordMailReminder">
<tr>
	<td class="norm"><div style="padding: 3 0; font-weight:bold">#errorininput#</div><img src="@imcmsimageurl@/1x1.gif" width="1" height="1"></td>
</tr>
<tr>
	<td align="center">
	<table border="0" cellspacing="0" cellpadding="1">
	<tr>
		<td class="norm">Användarnamn</td>
		<td>&nbsp;</td>
		<td><input type="text" name="login_name" value="" size="15" style="width:180"></td>
	</tr>
	<tr>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2">&nbsp;</td>
		<td><input type="submit" value="Sänd" class="imcmsFormBtn"></td>
	</tr>
	</table></td>
</tr>
</form>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

</body>
</html>

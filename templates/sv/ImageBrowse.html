<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Bildarkiv</title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">
<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(0,'text')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", null);
</script>
<table border="0" cellspacing="0" cellpadding="0">
<form name="backForm" method="POST" action="ChangeImage">
<input type="HIDDEN" name="meta_id" value="#meta_id#">
<input type="HIDDEN" name="img_no" value="#img_no#">
<tr>
	<td><input type="Submit" class="imcmsFormBtn" name="avbryt" value="Tillbaka"></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form name="folder" action="ImageBrowse">
<input type="HIDDEN" name="meta_id" value="#meta_id#">
<input type="HIDDEN" name="img_no" value="#img_no#">
<input type="HIDDEN" name="imglist" value="#imglist#">
<input type="HIDDEN" name="dirlist_preset" value="#dirlist_preset#">
<tr>
	<td colspan="3"><script>imcHeading("Bildarkiv - Bild #img_no# på sida #meta_id#",656);</script></td>
</tr>
<tr valign="top">
	<td width="45%" align="right">
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="imcmsAdmText">Kataloger</td>
	</tr>
	<tr>
		<td>
		<select name="dirlist" size="15" onDblClick="document.forms.folder.change.click();" style="width:270">
			#folders#
		</select></td>
	</tr>
	</table></td>
	<td width="10%" align="center">
	&nbsp;<br><input type="submit" class="imcmsFormBtnSmall" name="change" value="Byt katalog"></td>
	<td width="45%">
	<table border="0" cellspacing="0" cellpadding="0">
	</form>
	<form name="imageForm" method="POST" action="ChangeImage">
	<input type="HIDDEN" name="meta_id" value="#meta_id#">
	<input type="HIDDEN" name="img_no" value="#img_no#">
	<tr>
		<td class="imcmsAdmText" align="right">Bilder</td>
	</tr>
	<tr>
		<td>
		<select name="imglist" size="15" onDblClick="document.forms.imageForm.preview.click();" style="width:270">
		#options#
		</select></td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="3" align="right">
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td colspan="3" class="imcmsAdmText">Visar bild #img_startNr# till #img_stopNr# av #img_maxNr#</td>
	</tr>
	<tr>
		<td align="right">#previousButton#</td>
		<td>&nbsp;</td>
		<td>#nextButton#</td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="3"><script>hr("100%",656,"blue");</script></td>
</tr>
<tr>
	<td colspan="3" align="right">
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><input type="submit" class="imcmsFormBtn" name="OK" value="Använd"></td>
		<td>&nbsp;</td>
		<td><input type="submit" class="imcmsFormBtn" name="preview" value="Förhandsgranska"></td>
		<td>&nbsp;</td>
		<td>
		<table border="0" cellspacing="0" cellpadding="0">
		</form>
		<form name="abortForm" method="POST" action="ChangeImage">
		<input type="HIDDEN" name="meta_id" value="#meta_id#">
		<input type="HIDDEN" name="img_no" value="#img_no#">
		<tr>
			<td><input type="Submit" class="imcmsFormBtn" name="avbryt" value="Avbryt"></td>
		</tr>
		</form>
		</table></td>
	</tr>
	</table></td>
</tr>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

<div align="center" id="previewDiv">#img_preview#</div>
 
<script language="JavaScript">
<!--
if (isMoz) {
	if (document.getElementById("previewDiv")) {
		if (!/\./.test(document.getElementById("previewDiv").innerHTML.toString())) {
			document.getElementById("previewDiv").style.display = "none" ;
		}
	}
}
//-->
</script>

</body>
</html>

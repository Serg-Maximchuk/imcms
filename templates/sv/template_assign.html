<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Administrera formatmallar / formatgrupper</title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">
<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'templategroup')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form name="TemplateAdmin" action="TemplateAdmin" method="post">
<input type="HIDDEN" name="language" value="se">
<tr>
	<td colspan="2" class="imcmsAdmText"><b class="white">Formatmallar:</b></td>
</tr>
<tr>
	<td colspan="2">
	<input type="submit" class="imcmsFormBtn" name="add_template" value="L&auml;gg till">
	<input type="submit" class="imcmsFormBtn" name="delete_template" value="Ta bort">
	<input type="submit" class="imcmsFormBtn" name="rename_template" value="Byt namn">
	<input type="submit" class="imcmsFormBtn" name="get_template" value="H&auml;mta uppladdad">
	<input type="submit" class="imcmsFormBtn" name="edit_template" value="Redigera"><br>
	<input type="submit" class="imcmsFormBtn" name="add_demotemplate" value="Ladda upp exempelmallar">
	<input type="submit" class="imcmsFormBtn" name="show_templates" value="Visa formatmallar"></td>
</tr>
<tr>
	<td colspan="2" class="imcmsAdmText"><b class="white">Formatgrupp:</b></td>
</tr>
<tr>
	<td colspan="2">
	<input type="submit" class="imcmsFormBtn" name="add_group" value="Skapa">
	<input type="submit" class="imcmsFormBtn" name="delete_group" value="Ta bort">
	<input type="submit" class="imcmsFormBtn" name="rename_group" value="Byt namn">
	<input type="submit" class="imcmsFormBtn" name="assign_group" value="Tilldela formatmallar" disabled></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form name="TemplateChange" action="TemplateChange" method="post">
<input type="hidden" name="group_id" value="#group_id#">
<input type="hidden" name="language" value="#language#">
<tr>
	<td colspan="2"><script>imcHeading("Tilldela formatmallar till grupper",656);</script></td>
</tr>
<tr>
	<td colspan="2">
	<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td height="24" class="imcmsAdmText" nowrap>Formatgrupper &nbsp; &nbsp;</td>
		<td>
		<select name="templategroup">
		#templategroups#
		</select></td>
		<td>&nbsp;&nbsp;<input type="submit" class="imcmsFormBtnSmall" name="show_assigned" value="Visa mallar"></td>
	</tr>
	<tr>
		<td height="24" class="imcmsAdmText">Aktiv grupp</td>
		<td colspan="2" class="imcmsAdmText"><b><i>#group#</i></b></td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="2">
	<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td width="45%" class="imcmsAdmText" align="right">Tillgängliga mallar:</td>
		<td>&nbsp;</td>
		<td width="45%" class="imcmsAdmText">Mallar i gruppen:</td>
	</tr>
	<tr>
		<td align="right">
		<select name="unassigned" size="7" style="width:100%" multiple>
		#unassigned#
		</select></td>
		<td align="center">
		&nbsp;<input type="submit" class="imcmsFormBtnSmall" name="assign" value="L&auml;gg till &gt;&gt;" style="width:70">&nbsp;
		&nbsp;<input type="submit" class="imcmsFormBtnSmall" name="deassign" value="&lt;&lt; Ta bort " style="width:70">&nbsp;</td>
		<td>
		<select name="assigned" size="7" style="width:100%" multiple>
		#assigned#
		</select></td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="2"><script>hr("100%",656,"blue");</script></td>
</tr>
<tr>
	<td class="imcmsAdmText"><b>*</b>&nbsp;=&nbsp;Exempelmall finns</td>
	<td align="right">
	<input type="submit" class="imcmsFormBtn" name="cancel" value="Tillbaka"></td>
</tr>
</form>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

</body>
</html>

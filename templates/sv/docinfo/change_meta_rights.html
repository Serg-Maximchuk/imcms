<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Ändra rättigheter</title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">
<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", null);
</script>
<table border="0" cellspacing="0" cellpadding="0">
<form name="backForm" action="GetDoc">
<input type="hidden" name="meta_id" value="#meta_id#">
<tr>
	<td><input type="submit" class="imcmsFormBtn" value="Tillbaka"></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form method="POST" action="SaveMeta">
<input type="hidden" name="doc_type" value="#doc_type#">
<input type="hidden" name="parent_meta_id" value="#parent_meta_id#">
<input type="hidden" name="meta_id" value="#meta_id#">
<input type="hidden" name="meta_headline" value="#meta_headline#">#checks#
<tr>
	<td colspan="2"><script>imcHeading("Ändra rättigheter för sida #meta_id#","656");</script></td>
</tr>
<tr>
	<td class="imcmsAdmText">Behörighet&nbsp;(Roller)</td>
	<td class="imcmsAdmText">#roles_rights#</td>
</tr>
<tr>
	<td class="imcmsAdmText">Roller utan behörighet</td>
	<td>
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><input type="submit" class="imcmsFormBtnSmall" name="add_roles" value="^ Lägg till / Uppdatera ^" style="width:130"></td>
		<td class="imcmsAdmDim">&nbsp; (Välj &quot;Ingen&quot; för att välja bort en roll)</td>
	</tr>
	</table>
	<select name="roles_no_rights" size="4" multiple>
		#roles_no_rights#
	</select></td>
</tr>
<tr>
	<td colspan="2">&nbsp;<br><script>imcHeading("Definiera begränsade behörigheter","656");</script></td>
</tr>
#define_sets#
<tr>
	<td colspan="2"><script>hr("100%", 656, "blue");</script></td>
</tr>
<tr>
	<td class="imcmsAdmText">Dela ut</td>
	<td>
	<table border="0" cellspacing="0" cellpadding="0" width="100%">
	<tr>
		<td>
		<table border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td><input type="CHECKBOX" name="show_meta" value="1" #show_meta#></td>
			<td class="imcmsAdmText">&nbsp;Visa länk även om användaren är obehörig</td>
		</tr>
		</table></td>
		<td class="imcmsAdmText" nowrap>Skapad av &nbsp;<i>#owner#</i></td>
	</tr>
	</table></td>
</tr>
<tr>
	<td colspan="2"><script>hr("100%", 656, "blue");</script></td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td align="right">
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><input type="SUBMIT" name="ok" class="imcmsFormBtn" value="Spara"></td>
		<td>&nbsp;</td>
		<td><input type="RESET" name="reset" class="imcmsFormBtn" value="Återställ"></td>
		<td>&nbsp;</td>
		<td>
		<table border="0" cellspacing="0" cellpadding="0">
		<!-- input type="CHECKBOX" name=shared value="1" #shared# -->
		</form>
		<form name="abortForm" action="GetDoc">
		<input type="hidden" name="meta_id" value="#meta_id#">
		<tr>
			<td><input type="submit" class="imcmsFormBtn" value="Avbryt"></td>
		</tr>
		</form>
		</table></td>
	</tr>
	</table></td>
</tr>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

<div align="center">#adminMode#</div>

</body>
</html>

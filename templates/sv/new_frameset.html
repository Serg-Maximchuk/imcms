<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Skapa HTML-dokument</title>

<link rel="stylesheet" href="@rooturl@/imcms/css/imcms_admin_ns.css" type="text/css">
<script src="@rooturl@/imcms/scripts/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'frame_set')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", null);
</script>
<table border="0" cellspacing="0" cellpadding="0">
<form method="POST" action="SaveNewFrameset">
<input type="hidden" name="meta_id" value="#getMetaId#">
<input type="hidden" name="new_meta_id" value="#new_meta_id#">
<input type="hidden" name="frame_set" value="">
<tr>
	<td><input type="submit" class="imcmsFormBtn" name="cancel" value="Tillbaka"></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form method="POST" action="SaveNewFrameset">
<input type="hidden" name="meta_id" value="#getMetaId#">
<input type="hidden" name="new_meta_id" value="#new_meta_id#">
<tr> 
	<td><script>imcHeading("Ändra HTML-kod",656);</script></td>
</tr>
<tr>
	<td>Måste inledas och avslutas med &lt;HTML&gt; resp. &lt;/HTML&gt;</td>
</tr>
<tr> 
	<td><textarea name="frame_set" cols="57" rows="16" wrap="virtual" style="width:100%; overflow:auto">
</textarea></td>
</tr>
<tr>
	<td><script>hr("100%",656,"blue");</script></td>
</tr>
<tr> 
	<td align="right">
	<input type="submit" class="imcmsFormBtn" name="ok" value="Spara">
	<input type="reset" class="imcmsFormBtn" name="reset" value="Återställ">
	<input type="submit" class="imcmsFormBtn" name="cancel" value="Avbryt"></td>
</tr>
</form>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

</body>
</html>

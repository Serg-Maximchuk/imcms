<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Ändra HTML-dokument</title>

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">
<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'frame_set')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", null);
</script>
<table border="0" cellspacing="0" cellpadding="0">
<form action="BackDoc">
<tr>
	<td><input type="submit" class="imcmsFormBtn" value="Tillbaka"></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="660" align="center">
<form method="POST" action="SaveFrameset">
<input type="HIDDEN" name="meta_id" value="#getMetaId#">
<input type="HIDDEN" name="parent_meta_id" value="#getParentMetaId#">
<tr> 
	<td><script>imcHeading("Ändra HTML-kod",656);</script></td>
</tr>
<tr>
	<td>Måste inledas och avslutas med &lt;HTML&gt; resp. &lt;/HTML&gt;</td>
</tr>
<tr> 
	<td><textarea name="frame_set" cols="57" rows="16" wrap="virtual" style="width:100%; overflow:auto">
#frame_set#</textarea></td>
</tr>
<tr>
	<td><script>hr("100%",656,"blue");</script></td>
</tr>
<tr> 
	<td align="right">
	<input type="submit" class="imcmsFormBtn" name="ok" value="Spara">
	<input type="reset" class="imcmsFormBtn" name="reset" value="Återställ">
	<input type="button" class="imcmsFormBtn" name="abort" value="Avbryt" onClick="top.location = 'BackDoc'; return false"></td>
</tr>
</form>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

<div align="center">#adminMode#</div>

</body>
</html>

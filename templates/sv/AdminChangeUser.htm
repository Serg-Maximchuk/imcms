		#USER_TYPES#
	</select></td>
</tr>
<tr>
	<td class="imcmsAdmText">Sök användare</td>
	<td>
	<table border="0" cellspacing="0" cellpadding="0">

		<td><script>
writeFormField("TEXT","searchstring",20,20,null,"");
</script></td>

	</table></td>

		<td><input type="submit" class="imcmsFormBtnSmall" name="showUsersAll" value=" Visa alla " onClick="document.forms[1].searchstring.value = ' '; return true"></td>

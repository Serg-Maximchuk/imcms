<html>
<head>
<title>Administrate Metadata</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link rel="STYLESHEET" type="text/css" href="@cssurl@/style_chat_admin.css">

</head>
<body bgcolor="#FFFFFF">

<table border="0" cellspacing="0" cellpadding="3" width="500" align="center" bgcolor="#bababa">
<tr bgcolor="#333366">
	<td width="10">&nbsp;</td>
	<th colspan="4" align="left">Administrera chatt</th>     
	<td width="10">&nbsp;</td>
</tr>
<tr>
	<td colspan="6">&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td colspan="4">Nuvarande mallset är: <b>#CURRENT_TEMPLATE_SET#</b></td>
	<td>&nbsp;</td>
</tr>
<form name="NewTemplate" action="ChatCreator" method="post">
<input type="hidden" name="admin_templates_meta" value="add">
<input type="hidden" name="adminTemplates" value="ok">
<input type="hidden" name="action" value="admin_chat">
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><hr></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><b>Registrera nytt mallset</b></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>Välj namn:</td>
	<td><input name="template_lib_name" size="13" maxlength="50"></td>
	<td>&nbsp;</td>
	<td><input type="submit" name="add_templates" value="Nytt mallset"></td>	
	<td>&nbsp;</td>	
</tr>
</form>
<form method="post" action="ChatCreator" name="NbrOfDiscssetTemplateForm">
<input type="hidden" name="admin_templates_meta" value="change">  
<input type="hidden" name="adminTemplates" value="ok">
<input type="hidden" name="action" value="admin_chat"> 					
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><hr></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><b>Ändra mallset</b></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>Välj mallset:</td>
	<td>
	<select name="new_templateset_name" size="1">
		#TEMPLATE_LIST#
	</select></td>
	<td>&nbsp;</td>
	<td><input type="submit" name="change_templatelib" value="Byta mallset"></td>		
	<td>&nbsp;</td>
</tr>
</form>	
<form method="post" action="ChatCreator" name="PrepareAddTemplate">
<input type="hidden" name="admin_templates_meta" value="update">
<input type="hidden" name="action" value="admin_chat">
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><hr></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><b>Uppdatera mallfil (template) i ett befintligt mallset</b></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td nowrap>Välj mallset &amp; typ:</td>
	<td>
	<select name="TEMPLATE_NAME">
		#TEMPLATE_LIST#
	</select></td>
	<td>
	<select name="UPLOAD_TYPE">
		<option value="image">IMAGE</option>
		<option value="Template" selected>TEMPLATE</option>
	</select></td>
	<td><input type="submit" name="UPLOAD_CHAT" value="Administrera"></td>
	<td>&nbsp;</td>
</tr>
</form>	
<form method="post" action="ChatCreator" name="PrepareAddTemplate">
<input type="hidden" name="action" value="admin_chat"> 
<tr>
	<td>&nbsp;</td>
	<td colspan="4"><hr></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td align="center" colspan="6"><input type="submit" name="unadmin" value="Avsluta admin"></td>
</tr>      		         	
<tr>
	<td colspan="6">&nbsp;</td>
</tr>
</form>	
</table>

<p>&nbsp;</p>

</body>
</html>

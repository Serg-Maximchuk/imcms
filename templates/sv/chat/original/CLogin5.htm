<html>
<head>
<title>ChatLogin2</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link rel="STYLESHEET" type="text/css" href="@cssurl@/style_chat_admin.css">

</head>
<body bgcolor="#FFFFFF">


<table border="0" cellspacing="0" cellpadding="3" width="500" align="center" bgcolor="#bababa">
<tr bgcolor="#333366">
	<td width="10">&nbsp;</td>
	<th colspan="3" align="left">Logga in p&aring; #chatName#:</th>
	<td width="10">&nbsp;</td>
</tr>
#ALIAS_ERROR#
<tr>
	<td colspan="5">&nbsp;</td>
</tr>
<form method="post" action="ChatLogin" name="login">
<input type="hidden" name="chatName" value="#chatName#">
<input type="hidden" name="login" value="login" >
<tr>
	<td>&nbsp;</td>
	<td>Alias:</td>
	<td><input name="alias" value="" maxlength="15" size="10"></td>
	<td align="right"><input type="submit" value="Använd alias" name="loginAlias"></td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td height="30">&nbsp;</td>
	<td>Användarnamn:</td>
	<td colspan="2">&nbsp;#userName#</td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td>Välj rum: </td>
	<td>
	<select name="rooms">
	#rooms#
	</select></td>
	<td align="right"><input type="submit" value="Gå till chatten!" name="loginUserName"></td>
	<td>&nbsp;</td>
</tr>
</form>
<tr>
	<td>&nbsp;</td>
	<td colspan="3">#CHAT_SELFREG_LINK#</td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td colspan="5">&nbsp;</td>
</tr>
</table>


</body>
</HTML>

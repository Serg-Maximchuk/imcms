<html>
<head>
<title>chatControl</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff" text="#000000" onload="parent._ChatMsgFrame.location='ChatBoard';">

<FORM method=post action=ChatControl name=huvud>
	<INPUT name=nick type=hidden value=#alias#> 
	<INPUT name=chatRoom2 type=hidden value=#chatRoom#>
	
<TABLE border=0 cellPadding=0 cellSpacing=0 width=701>
	<TR valign="bottom">
		<TD colSpan=3 valign="bottom" width="500" nowrap>
			<B>#alias#</B> i <B>#chatRoom#</B> 
			<SELECT name=msgTypes>
				#MSG_PREFIX#
			</SELECT> 
			<SELECT name=recipient> 
				<option value="0" >Alla</option> 
					#MSG_RECIVER#
			</SELECT><br>			
			<INPUT maxLength=250 name=msg size=80> 
		</TD>
		<td valign="bottom">
			#CHAT_ADMIN_DISCUSSION#<br>
			<INPUT name=sendMsg type=submit value=Skicka/Uppdatera> 
		</td>
	</TR>
</FORM>
	<TR>
		<TD colSpan=4 height=3>
			<HR>
		</TD>
	</TR>
	<TR>
		<td nowrap> 	
			
			<form action="ChatControl" target="_self" method="post">	 			
				<b>Byta rum:</b> 
        		<select name="newRooms">
          			#CHAT_ROOMS#          
        		</select>
        		<input type="submit" value=" Gå till " name="changeRoom">
			</form>
		</td>
		<td>
			#SETTINGS#	
		</td>
		<td>
			<form action="ChatControl" target="_top" method="post">			
        		<input type="submit" value=" Logga ut " name="logOut">
			</form>
		</td>
		<td>
			<form action="ChatCreator" target="_parent" method="get">
				<input type="hidden" name="action" value="admin_chat">
				<input type="hidden" name="chatName" value="#chatName#">
        		#CHAT_ADMIN_LINK#
			</form>
		</td>
	</TR>
</TABLE>
     
</body>
</HTML>

<html>
<head>
<title>ChatLogin2</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff" text="#000000">
<table cellpadding="0" cellspacing="2" width="378" border="0">
  
  <form method="post" action="ChatLogin" name="login">
	<input type="hidden" name="chatName" value="#chatName#" > 
	<input type="hidden" name="login" value="login" >
  <TBODY>

    <tr> 
      <td height="8" colspan="2"><b>Logga in på #chatName#:</b> &nbsp;&nbsp; 
      </td>
      <td height="8" width="45%" valign="center" align="right"><a href="http://www.imcode.se"
 		target="chathelp">Hjälpsida</a> </td>
    </tr>
    <tr> 
      <td height="27" colspan="3"> 
        <hr>
      </td>
    </tr>
    <tr> 
      <td valign="top" height="36" width="34%"> 
        <p><b>Alias: <br>
          </b> </p>
      </td>
      <td valign="top" height="36" width="21%"><b> 
        <input name="alias" value="" maxlength="15" size="10">
        </b></td>
      <td valign="baseline" height="36" align="right" width="45%"><b> </b><b> 
        </b></td>
    </tr>
    <tr> 
      <td valign="top" height="30" width="34%"><b>Välj rum: </b></td>
      <td height="25" width="21%"><b> 
        <select name="rooms">
          #rooms#
        </select>
        </b></td>
      <td height="30" align="right" width="45%"><b> 
        <input type="submit" value="Gå till chatten!" name="loginAlias">
        </b></td>
    </tr>
    <tr align="middle"> 
      <td valign="center" height="29" colspan="3"> </td>
    </tr>
  </form></TBODY>
</table>
</body>
</HTML>

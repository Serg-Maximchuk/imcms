<script language="JavaScript">
<!--

/* *******************************************************************
 *           SETTINGS                                                *
 ******************************************************************* */

var imC_PATH = "@rooturl@" ;       // if used: "/imcms". if not: ""
var JSP_PATH = "@imcmsjspurl@" ;  // ie: "/imcms/jsp" or "/imcms/imcms/jsp"

var CSS_IE   = "@cssurl@/imcms_win_ie.css"; // write this in the NOSCRIPT above too
var CSS_NS   = "@cssurl@/imcms_win_ns.css";

/*
	Remember to fix this images' paths:

		- 1x1.gif
		- line_hr.gif

*/

/* *******************************************************************
 *           FUNCTIONS                                               *
 ******************************************************************* */

var ns    = (document.layers) ? 1 : 0;
var ie    = (document.all) ? 1 : 0;
var moz   = (document.getElementById) ? 1 : 0;
var gecko = (moz && !ie) ? 1 : 0;
var isMac = (/mac/i.test(navigator.platform)) ? 1 : 0;

var webRoot = "";

aDir = new Array(3); // absolutedir[iside]
aDir[0] = "";
aDir[1] = "";
aDir[2] = "";
wDir = new Array(3); // webdir[iside]
wDir[0] = "";
wDir[1] = "";
wDir[2] = "";

/* ***** REGEXP PATTERNS ***** */
	/* isImage - image types (change in "FileAdmin_preview.jsp" too) */
var pai = "\\.(GIF|JPE?G|PNG)$";
	/* isViewFile - viewable file types (change in "FileAdmin_preview.jsp" too, if image) */
var pa = "\\.(GIF|JPE?G|PNG|BMP|AVI|MPE?G|HTML?|CSS|JS|VBS|TXT|JSP|ASP)$";
	/* isEditFileText - viewable file types that will open in readonly mode in "FileAdmin_edit.jsp" */
var pat = "\\.(HTML?|CSS|JS|VBS|TXT|JSP|ASP)$";
	/* isEditFile - editable file types (change in "FileAdmin_edit.jsp" too) */
var pae = "\\.(HTM|HTML|VBS|JS|CSS|TXT|INC)$";
	/* isDir */
var isDirectoryPattern = "[/\\\\]$";
	/* isSysFold */
var pas = "webapps|[\\.]{2}";
	/* isHiddenFold */
var pao = "WEB-INF";
	/* isHtmlFile */
var pah = "\\.html?$";
	/* isStatFile */
var par = "\\\\stats\\\\.+\\.html?";

function checkFileType(iside) {
	if (!(isMac && ie)) {
		var f = document.forms[0];
		/* Viewable file */
		if ((isViewFile(iside) && !isHiddenFold(iside)) || isStatFile(iside)) {
			if (iside == 2) {
				f.preview2.disabled  = 0;
				f.preview2.className = "formBtnBlue";
			} else {
				f.preview1.disabled  = 0;
				f.preview1.className = "formBtnBlue";
			}
		} else {
			if (iside == 2) {
				f.preview2.disabled  = 1;
				f.preview2.className = "formBtnDisabled";
			} else {
				f.preview1.disabled  = 1;
				f.preview1.className = "formBtnDisabled";
			}
		}
		/* All files */
		if (isFile(iside)) {
			if (iside == 2) {
				f.download2.disabled  = 0;
				f.download2.className = "formBtnBlue";
			} else {
				f.download1.disabled  = 0;
				f.download1.className = "formBtnBlue";
			}
		} else {
			if (iside == 2) {
				f.download2.disabled  = 1;
				f.download2.className = "formBtnDisabled";
			} else {
				f.download1.disabled  = 1;
				f.download1.className = "formBtnDisabled";
			}
		}
		/* Editable files */
		if (isEditFile(iside)) {
			if (iside == 2) {
				f.edit2.disabled  = 0;
				f.edit2.className = "formBtnBlue";
			} else {
				f.edit1.disabled  = 0;
				f.edit1.className = "formBtnBlue";
			}
		} else {
			if (iside == 2) {
				f.edit2.disabled  = 1;
				f.edit2.className = "formBtnDisabled";
			} else {
				f.edit1.disabled  = 1;
				f.edit1.className = "formBtnDisabled";
			}
		}
		/* System folders (default installed & locked) */
		if (isSysFold(iside) || getFile(iside) == "") {
			if (iside == 2) {
				f.copy2.disabled    = 1;
				f.move2.disabled    = 1;
				f.delete2.disabled  = 1;
				f.copy2.className   = "formBtnDisabled";
				f.move2.className   = "formBtnDisabled";
				f.delete2.className = "formBtnDisabled";
			} else {
				f.copy1.disabled    = 1;
				f.move1.disabled    = 1;
				f.delete1.disabled  = 1;
				f.copy1.className   = "formBtnDisabled";
				f.move1.className   = "formBtnDisabled";
				f.delete1.className = "formBtnDisabled";
			}
		} else {
			if (iside == 2) {
				f.copy2.disabled    = 0;
				f.move2.disabled    = 0;
				f.delete2.disabled  = 0;
				f.copy2.className   = "formBtnBlue";
				f.move2.className   = "formBtnBlue";
				f.delete2.className = "formBtnBlue";
			} else {
				f.copy1.disabled    = 0;
				f.move1.disabled    = 0;
				f.delete1.disabled  = 0;
				f.copy1.className   = "formBtnBlue";
				f.move1.className   = "formBtnBlue";
				f.delete1.className = "formBtnBlue";
			}
		}
	}
}

function isViewFile(iside) {
	re = new RegExp(pa, 'gi');
	var sfile = getFile(iside);
	return re.test(sfile);
}

function isImageFile(iside) {
	re = new RegExp(pai, 'gi');
	var sfile = getFile(iside);
	return re.test(sfile);
}

function isEditFile(iside) {
	re = new RegExp(pae, 'gi');
	var sfile = getFile(iside);
	var retVal = re.test(sfile);
	/* don't allow edit of statfiles */
	if (isStatFile(iside)) {
		retVal = false;
	}
	return retVal;
}

function isFile(iside) {
	re = new RegExp(isDirectoryPattern, 'gi');
	var sfile = getFile(iside);
	return !re.test(sfile);
}

function isSysFold(iside) {
	re = new RegExp(pas, 'gi');
	var sfile = getFile(iside);
	return re.test(sfile);
}

function isHiddenFold(iside) {
	re = new RegExp(pao, 'g');
	var sfile = (getFile(iside).indexOf(":") != -1) ? getFile(iside) : aDir[iside] + "\\" + getFile(iside);
	return re.test(sfile);
}

function isHtmlFile(iside) {
	re = new RegExp(pah, 'gi');
	var sfile = getFile(iside);
	return re.test(sfile);
}

function isEditFileText(iside) {
	re = new RegExp(pat, 'gi');
	var sfile = getFile(iside);
	return re.test(sfile);
}

function isStatFile(iside) {
	re = new RegExp(par, 'gi');
	var sfile = (getFile(iside).indexOf(":") != -1) ? getFile(iside) : aDir[iside] + "\\" + getFile(iside);
	return re.test(sfile);
}

function dblClickAction(iside) {
	if (!(isMac && ie)) {
		if (isImageFile(iside) || isStatFile(iside)) {
			previewFile(iside);
		} else if (isHtmlFile(iside) && !isHiddenFold(iside)) {
			openFile(iside);
		} else if (isEditFileText(iside)) {
			editFile(iside,1);
		} else if (isFile(iside) || isViewFile(iside)) {
			var fBtn = eval('document.forms[0].download' + iside);
			fBtn.click();
		} else {
			var fBtn = eval('document.forms[0].change' + iside);
			fBtn.click();
		}
	}
}

function previewFile(iside) {
	var f = document.forms[0];
	var sdir = (iside == 2) ? f.dir2w.value : f.dir1w.value;
	var sfile = getFile(iside);
	sfile = (webRoot != "") ? webRoot + '/' + sfile : wDir[iside] + '/' + sfile;
	if (isStatFile(iside)) { // stat
		popWinOpen(800,570,JSP_PATH + "/FileAdmin_preview.jsp?isStat=1&file=" + escape(sfile),"filePreview",0);
	} else if (isHtmlFile(iside) && !isHiddenFold(iside)) { // html
		openFile(iside);
	} else if (isEditFileText(iside)) { // view textfiles "readonly"
		editFile(iside,1);
	} else if (isImageFile(iside)) { // file
		popWinOpen(800,570,JSP_PATH + "/FileAdmin_preview.jsp?file=" + escape(sfile),"filePreview",0);
	} else if (isFile(iside)) { // other files
		var fBtn = eval('document.forms[0].download' + iside);
		fBtn.click();
	}
}

function openFile(iside) {
	var f = document.forms[0];
	var sdir = (iside == 2) ? f.dir2w.value : f.dir1w.value;
	var sfile = getFile(iside);
	sfile = (webRoot != "") ? webRoot + '/' + sfile : wDir[iside] + '/' + sfile;
	window.open(imC_PATH + sfile);
}

function editFile(iside,readonlyFlag) {
	var f = document.forms[0];
	var sdir = (iside == 2) ? f.dir2w.value : f.dir1w.value;
	var sfile = getFile(iside);
	sfile = (webRoot != "") ? webRoot + '/' + sfile : wDir[iside] + '/' + sfile;
	readonlyFlag = (readonlyFlag) ? "&readonly=1" : "";
	popWinOpen(800,570,JSP_PATH + "/FileAdmin_edit.jsp?file=" + escape(sfile) + readonlyFlag,"fileEdit",0);
}

function getFile(iside) {
	var f = document.forms[0];
	var theVal = "";
	switch (iside) {
		case 1:
			if (f.files1.selectedIndex > -1) theVal = f.files1.options[f.files1.selectedIndex].value;
		break;
		case 2:
			if (f.files2.selectedIndex > -1) theVal = f.files2.options[f.files2.selectedIndex].value;
		break;
	}
	return theVal;
}

function setSelectedFolder(iside) {
	if (moz) {
		var f = document.forms[0];
		switch (iside) {
			case 1:
				for (var i = 0; i < f.files1.length; i++) {
					if (f.files1.options[i].value == f.dir1.value + "\\") {
						f.files1.options[i].style.backgroundColor = "#FFFF99"; // the Dir
					} else  if (f.dir1.value.indexOf(f.files1.options[i].value.substring(0,f.files1.options[i].value.length-1)) != -1 && f.files1.options[i].value.indexOf("\\") != -1) {
						f.files1.options[i].style.backgroundColor = "#FFFFCC"; // a subDir
					}
				}
			break;
			case 2:
				for (var i = 0; i < f.files2.length; i++) {
					if (f.files2.options[i].value == f.dir2.value + "\\") {
						f.files2.options[i].style.backgroundColor = "#FFFF99"; // the Dir
					} else  if (f.dir2.value.indexOf(f.files2.options[i].value.substring(0,f.files2.options[i].value.length-1)) != -1 && f.files2.options[i].value.indexOf("\\") != -1) {
						f.files2.options[i].style.backgroundColor = "#FFFFCC"; // a subDir
					}
				}
			break;
		}
	}
}

function popWinOpen(width,height,url,wName,scroll) {
	if (screen) {
		var window_width = width;
		var window_height = height;
		if (screen.height < 700) {
			var window_top = 0;
			var window_left = (screen.width-window_width)/2;
		} else {
			var window_top = (screen.height-window_height)/2;
			var window_left = (screen.width-window_width)/2;
		}
		var popWindow = window.open(url,wName,"resizable=yes,menubar=0,scrollbars=" + scroll + ",width=" + window_width + ",height=" + window_height + ",top=" + window_top + ",left=" + window_left + "");
		if (popWindow) popWindow.focus();
	} else {
		window.open(url,wName,"resizable=yes,menubar=0,scrollbars=" + scroll + ",width=" + width + ",height=" + height);
	}
}

if (ie || moz) {
	document.write("<link rel=\"STYLESHEET\" type=\"text/css\" href=\"" + CSS_IE + "\">");
	if (ie)  document.write("<STYLE TYPE=\"text/css\">\n.formBtnBlue { cursor: hand; width:33; height:22; }\n.formBtnDisabled { width:33; height:22; }\n</STYLE>");
	if (!ie) document.write("<STYLE TYPE=\"text/css\">\n.formBtnBlue { cursor: pointer; width:33; height:22; }\n.formBtnDisabled { width:33; height:22; }\n</STYLE>");
} else {
	document.write("<link rel=\"STYLESHEET\" type=\"text/css\" href=\"" + CSS_NS + "\">");
	document.write("<STYLE TYPE=\"text/css\">\n.formBtnBlue { cursor: pointer }\n</STYLE>");
}

function openHelpW(id){
	var helpMetaId = parseInt(<? templates/helpDocumentationMetaIdStartIndex ?>) + id;
	window.open("@documentationurl@/GetDoc?meta_id=" + helpMetaId,"help");
}
//-->
</script>

<script language="JavaScript">
<!--
/*
 * Figure out the webpath when knowing the absolute path.
 * Put them in an easy accessable, array[what_side] array.
 */

var actDir1 = document.forms[0].dir1.value;
var actDir2 = document.forms[0].dir2.value;

webDir1 = (/webapps/i.test(actDir1)) ? actDir1.substring(actDir1.indexOf("webapps") + 8, actDir1.length) : "";
webDir1 = webDir1.replace(/\\/g, "/");

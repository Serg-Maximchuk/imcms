function openEditor(metaId,txtNr) {

			var window_left = (screen.width-window_width)/2;

			var window_top = (screen.height-window_height)/2;

		sMess += "Internet Explorer 5.5+ för att kunna använda Text-editorn.";
		alert(sMess);
	}
}

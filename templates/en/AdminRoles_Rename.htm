<html>
<head>
<title>Change role name</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<SCRIPT language="Javascript">
<!--
function openHelp(id){
	window.open('GetDoc?meta_id=' + id,'help','scrollbars=yes,width=650,height=570');
}
//-->
</SCRIPT>

</head>

<body bgcolor="#FFFFFF">
<form method="post" action="#SERVLET_URL#AdminRoles" name="addIP">
  <table width="40%" border="0" cellspacing="0">
	<tr bgcolor="#333366"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> 
		<center><b><font face="Verdana, Arial, Helvetica, sans-serif" color="#FFFFFF" size="2">Change
		  role name #CURRENT_ROLE_NAME#</font></b></center>
	  </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> 
		<input type="HIDDEN" name="ROLE_ID" value="#CURRENT_ROLE_ID#">
		&nbsp; </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Insert
		new role name for: #CURRENT_ROLE_NAME#</font></td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> 
		<p> 
		  <input type="text" name="ROLE_NAME" maxlength="25">
		  <input type="submit" name="RENAME_ROLE" value="Save">
		  <input type="submit" name="CANCEL_ROLE" value="Cancel">&nbsp; <a href="javascript:openHelp('31');"><img src="@imageurl@/se/helpimages/btn_help_round.gif" width="19" height="21" border="0" alt="Open help"></a>
		</p>
	  </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%">&nbsp;</td>
	  <td width="5%">&nbsp;</td>
	</tr>
  </table>
  </form>
</body>
</html>

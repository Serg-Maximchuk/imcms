<html>

<head>

<title>Upload Template File</title>

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">



<SCRIPT language=JavaScript>

<!--

function openHelp(id){

	window.open('GetDoc?meta_id=' + id,'help','scrollbars=yes,width=650,height=570');

}

//-->

</SCRIPT>



</head>



<body bgcolor="#FFFFFF">

<form method="post" action="TemplateAdd" enctype="multipart/form-data">

  <table width="40%" border="0" cellspacing="0">

	<tr bgcolor="#333366"> 

	  <td width="5%">&nbsp;</td>

	  <td colspan="2"> 

		<div align="center"><font face="Verdana, Arial, Helvetica, sans-serif" color="#FFFFFF" size="2"><b>Upload new template 

		  </b></font></div>

	  </td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa">

	  <td width="5%">&nbsp;</td>

	  <td colspan="2">&nbsp;</td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa"> 

	  <td width="5%">&nbsp;</td>

	  <td colspan="2"> 

		<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Enter template file:

		  </font><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 

		  <input type="file" name="file">

		  </font></p>

	  </td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa"> 

	  <td width="5%">&nbsp;</td>

	  <td colspan="2"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Select 

		name: </font><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 

		<input type="text" name="name">

		</font></td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa"> 

	  <td width="5%">&nbsp;</td>

	  <td colspan="2"> 

		<p><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> Overwrite existing file:</font><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 

		  <input type="checkbox" name="overwrite">

		  </font></p>

	  </td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa"> 

	  <td width="5%">&nbsp;</td>

	  <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Assign to directory:  <br>

		<font size="1">(Optional, however a template must be assign at least one directory to be accessible. You can also assign the template to a directory later on.)</font></font><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 

		</font></td>

	  <td valign="baseline"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 

		<select name="templategroup" size="5" multiple>

			#templategroups#

		

   		</select>

		</font></td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa"> 

	  <td width="5%">&nbsp;</td>

	  <td colspan="2"> 

		<input type="submit" name="ok" value="Upload">

		<input type="submit" name="cancel" value="Back">

		<input type="hidden" name="language" value="#language#">&nbsp; <a href="javascript:openHelp('22');"><img src="@imageurl@/se/helpimages/btn_help_round.gif" width="19" height="21" border="0" alt="Open help page"></a>

	  </td>

	  <td width="5%">&nbsp;</td>

	</tr>

	<tr bgcolor="#bababa"> 

	  <td width="5%">&nbsp;</td>

	  <td colspan="2">&nbsp;</td>

	  <td width="5%">&nbsp;</td>

	</tr>

  </table>

</form>

</body>

</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html40/loose.dtd">
<html>
<head>
<title>Show conferences</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

</head>

<body bgcolor="#FFFFFF">
<form method="post" action="#SERVLET_URL#AdminConference">
  <table width="40%" border="0" cellspacing="0">
    <tr bgcolor="#333366"> 
      <td width="5%">&nbsp;</td>
      <td width="90%"> 
        <div align="center"><b><font face="Verdana, Arial, Helvetica, sans-serif" color="#FFFFFF" size="2">Show 
          conferences </font></b></div>
      </td>
      <td width="5%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="5%">&nbsp;</td>
      <td width="90%"> <font face="Verdana, Arial, Helvetica, sans-serif"> &nbsp;</font></td>
      <td width="5%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="5%">&nbsp;</td>
      <td width="90%"> 
        <table border="0">
          <tr> 
            <td colspan="2"><font face="Verdana, Arial, Helvetica, sans-serif"><b><font size="2">List:</font></b></font></td>
          </tr>
          <tr> 
            <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Created</font></td>
            <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Modified</font></td>
          </tr>
          <tr> 
            <td> 
              <div align="center"> 
                <input type="radio" name="LISTMOD" value="1" checked>
              </div>
            </td>
            <td> 
              <div align="center"> 
                <input type="radio" name="LISTMOD" value="2">
              </div>
            </td>
          </tr>
        </table>
      </td>
      <td width="5%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="5%">&nbsp;</td>
      <td width="90%"> 
        <table border="0">
          <tr> 
            <td colspan="2" nowrap> 
              <p><font face="Verdana, Arial, Helvetica, sans-serif"><b><font size="2">Date:</font></b><font size="2"> 
                </font><font size="1">(YYYY-MM-DD)</font></font></p>
            </td>
          </tr>
          <tr> 
            <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">From</font></td>
            <td><font face="Verdana, Arial, Helvetica, sans-serif" size="2">To</font></td>
          </tr>
          <tr> 
            <td> 
              <div align="center"> 
                <input type="text" name="START_DATE" size="10" maxlength="10">
              </div>
            </td>
            <td> 
              <div align="center"> 
                <input type="text" name="END_DATE" size="10" maxlength="10">
              </div>
            </td>
          </tr>
        </table>
      </td>
      <td width="5%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="5%">&nbsp;</td>
      <td width="90%">&nbsp; </td>
      <td width="5%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="5%">&nbsp;</td>
      <td width="90%"> 
        <input type="submit" name="VEIW_CONF_LIST" value="Show" >
        <input type="submit" name="CANCEL_CONF_LIST" value="Cancel">
      </td>
      <td width="5%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="5%">&nbsp; </td>
      <td width="90%">&nbsp; </td>
      <td width="5%">&nbsp; </td>
    </tr>
  </table>
  </form>
</body>
</html>

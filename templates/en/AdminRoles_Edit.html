<html>
<head>
<title>Edit role authorityr</title>

</head>

<body bgcolor="#FFFFFF">
<form method="post" action="#SERVLET_URL#AdminRoles" name="editRole">
  <table width="40%" border="0" cellspacing="0">

      <td width="2%">&nbsp;</td>
      <td>

        </div>
        <input type="hidden" name="ROLE_ID" value="#CURRENT_ROLE_ID#">
      </td>
      <td width="4%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="2%">&nbsp;</td>
      <td width="80%"> <font face="Verdana, Arial, Helvetica, sans-serif">#ROLE_PERMISSIONS#</font> 
      </td>
      <td width="4%">&nbsp;</td>
    </tr>
    <tr bgcolor="#bababa"> 
      <td width="2%">&nbsp;</td>
      <td width="80%">
        <input type="submit" name="UPDATE_ROLE_PERMISSIONS" value="Save">
        <input type="submit" name="CANCEL_ROLE" value="Cancel">
      </td>
      <td width="4%">&nbsp;</td>
    </tr>
  </table>
  </form>

<html>
<head>
<title>Image Browse</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<SCRIPT language="Javascript">
<!--
function openHelp(id){
	window.open("GetDoc?meta_id=" + id,"help","scrollbars=yes,width=650,height=570");
}
//-->
</SCRIPT>

</head>
<body bgcolor="#FFFFFF">
<form name="folder" action="ImageBrowse">
<INPUT TYPE="HIDDEN" NAME="meta_id" VALUE="#meta_id#">
<INPUT TYPE="HIDDEN" NAME="img_no" VALUE="#img_no#">
<select name="dirlist" size="1">
	#folders#
</select>
<input type="submit" value="Change catalog" name="change">
<br>
</form>
<form name="form1" method="POST" action="ChangeImage">
<select name="imglist" size="25">
#options#
</select>
  #img_preview# 
  <p>
<INPUT TYPE="HIDDEN" NAME="meta_id" VALUE="#meta_id#">
<INPUT TYPE="HIDDEN" NAME="img_no" VALUE="#img_no#">
<INPUT TYPE="HIDDEN" NAME="imglist" VALUE="#imglist#">
<INPUT TYPE="HIDDEN" NAME="dirlist_preset" VALUE="#dirlist_preset#">
<p>
	Showing picture#img_startNr# to #img_stopNr# of #img_maxNr# <br>
<table width="600" border="0" cellspacing="0" cellpadding="0">
	<tr>
    <td><input type="submit" name="OK" value="Insert selected image"></td>
    <td><input type="submit" name="preview" value="Preview selected image" target="_blank"></td>
</form>
<form name="form1" method="POST" action="ChangeImage">
	<td><input type="Submit" name="cancel" value="cancel">&nbsp; <a href="javascript:openHelp("244");"><img src="@imageurl@/se/helpimages/btn_help_round.gif" width="19" height="21" border="0" alt="Open help"></a></td>
	<INPUT TYPE="HIDDEN" NAME="meta_id" VALUE="#meta_id#">
	<INPUT TYPE="HIDDEN" NAME="img_no" VALUE="#img_no#">
</form>
	</tr>
</table>
<br>
<table width="300" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="150" nowrap>#previousButton#</td>
		<td width="150" nowrap>#nextButton#</td>
	</tr>
</table>
 

</body>
</html>

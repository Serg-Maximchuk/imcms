<SCRIPT language=JavaScript1.2>
<!-- Original:  Ronnie T. Moore -->
<!-- Web Site:  The JavaScript Source -->

<!-- This script and many more are available free online at -->
<!-- The JavaScript Source!! http://javascript.internet.com -->

<!-- Begin
var nextfield = "login_name"; // name of first box on page
netscape = "";
ver = navigator.appVersion; len = ver.length;
for(iln = 0; iln < len; iln++) if (ver.charAt(iln) == "(") break;
netscape = (ver.charAt(iln+1).toUpperCase() != "C");

function keyDown(DnEvents) { // handles keypress
// determines whether Netscape or Internet Explorer
	k = (netscape) ? DnEvents.which : window.event.keyCode;
	//window.status = k;
	if (k == 13) { // enter key pressed
		if (nextfield == 'done') {
		 	document.forms[0].submit();
		 	return true; // submit, we finished all fields
		}	
	else { // we're not done yet, send focus to next box
		eval('document.forms[0].' + nextfield + '.focus()');
		return false;
    }
}
}

function IEkeyDown(k) { // handles keypress
	//window.status = 'IE RETURN'
		if (nextfield == 'done') {
		 	document.forms[0].submit();	
		 	return true; // submit, we finished all fields
		} else { // we're not done yet, send focus to next box
		eval("document.forms[0]." + nextfield + ".focus()");
		return false;
    }
}


if (window.document.captureEvents!=null) 
                            window.document.captureEvents(Event.KEYPRESS);
 window.document.onkeypress = keyDown;

//  End -->
</SCRIPT>

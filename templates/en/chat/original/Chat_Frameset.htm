<html>
<head>
<title>ChatFrameset</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<frameset rows="*,165" frameborder="YES" border="2" framespacing="0" cols="*">
  <frame name="_ChatMsgFrame" src="#CHAT_MESSAGES#" frameborder="YES" marginwidth="15" marginheight="0">
  <frame name="_ChatControlFrame" src="#CHAT_CONTROL#" frameborder="YES" marginwidth="15" marginheight="0">
</frameset>
<noframes>
	<body bgcolor="#FFFFFF">
		Your browser supports frames!<br>		
	</body>
</noframes>
</html>

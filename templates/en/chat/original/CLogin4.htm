<html>
<head>
<title>ChatLogin2</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff" text="#000000">
<table cellpadding="0" cellspacing="2" width="378" border="0" height="155">
 
  <TBODY>
    <tr> 
      <td height="8" colspan="2"><b>Log into #chatName#:</b> &nbsp;&nbsp; 
      </td>
      <td height="8" width="45%" valign="center" align="right"> </td>
    </tr>
    <tr> 
      <td height="27" colspan="3"> 
        <hr>
      </td>
    </tr>
	<form method="post" action="#SERVLET_URL#ChatLogin" name="login">
	<input type="hidden" name="chatName" value="#chatName#" > 
	<input type="hidden" name="login" value="login" >
	<tr> 
      <td valign="top" height="36" width="34%"> 
        <p><b>Alias: <br>
          </b> </p>
      </td>
      <td valign="top" height="36" width="21%"><b> 
        <input name="alias" value="" maxlength="15" size="10">
        </b></td>
      <td valign="baseline" height="36" align="right" width="45%">
	  	<input type="submit" value="Use alias" name="loginAlias">
	  </td>
    </tr>	
    <tr>
      <td valign="top" height="36" width="34%"> 
        <p><b>User name: <br>
          </b> </p>
      </td>
      <td valign="top" height="36" width="21%"><b> 
        <input type="Text" name="login_name" maxlength="10" size="10">
        </b></td>
      <td valign="baseline" height="36" align="right" width="45%"><b> </b><b> 
        </b></td>
    </tr>
    <tr>
      <td valign="top" height="30" width="34%"><b>Password:</b></td>
      <td height="25" width="21%" valign="top"><b> 
        <input type="password" name="password" maxlength="10" size="10">
        </b></td>
      <td height="30" align="right" width="45%">&nbsp;</td>
    </tr>
    <tr> 
      <td valign="top" height="30" width="34%"><b>Select room: </b></td>
      <td height="25" width="21%"><b> 
        <select name="rooms">
          #rooms#
        </select>
        </b></td>
      <td height="30" align="right" width="45%"><b> 
        <input type="submit" value="Go to the chat!" name="loginToImCms">
        </b></td>
</form>
    </tr>
  
		<tr> 
    		
      	<td align="middle" colspan="3">
		 #CHAT_SELFREG_LINK#
	  	</td>
      	
	</tr>
  </TBODY>
</table>
</body>
</HTML>

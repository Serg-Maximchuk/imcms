<HTML><HEAD><TITLE>Admin - Edit page info</TITLE></HEAD>
<body bgcolor="#FFFFFF">
<FORM METHOD="POST" ACTION="SaveMeta">
  <table border="1" cellspacing="0" cellpadding="2" width="450" align="center">
	<tr valign="middle" bgcolor="#333366"> 
	  <td colspan="2">&nbsp;<b><font face="Verdana, Arial, Helvetica, sans-serif" size="2" color="#FFFFFF">Edit page info </font></b></td>
	</tr>
	<!--tr valign="middle" bgcolor="#333366"> 
	  <td colspan="2">&nbsp;<font size="2" face="Verdana, Arial, Helvetica, sans-serif" color="#FFFFFF">Description 
		<font size="1">(seen only here):</font></font><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
		</font><font size="2"--> 
		<input type="HIDDEN" name="Description" size="30" value="" oldvalue="#description#">
		<!--/font></td>
	</tr-->
	<tr valign="middle"> 
	  <td width="61" bgcolor="#BABABA" valign="middle">&nbsp;<font size="2"><font face="Verdana, Arial, Helvetica, sans-serif">Header<b><br>
		&nbsp;</b><font size="1">(in link menu)</font></font></font><br>
	  </td>
	  <td valign="middle" bgcolor="#BABABA"> <font size="2"></font> 
		<input type="TEXT" name="meta_headline" size="60" value="#meta_headline#">
		<br>
		<input type="CHECKBOX" name="show_meta" value="1" #show_meta#>
		<font size="2" face="Verdana, Arial, Helvetica, sans-serif">Show page link to unauthorised users</font> </td>
	</tr>
	<tr> 
	  <td width="61" valign="middle" bgcolor="#BABABA">&nbsp;<font size="2" face="Verdana, Arial, Helvetica, sans-serif">Text 
		<b><br>
		&nbsp;</b><font size="1">(in link menu)</font></font><br>
	  </td>
	  <td valign="middle" bgcolor="#BABABA"> 
		<textarea name="meta_text" cols="60" rows="3">#meta_text#</textarea>
	  </td>
	<tr valign="middle"> 
	  <td width="61" bgcolor="#BABABA">&nbsp;<font face="Verdana, Arial, Helvetica, sans-serif" size="2">Image &nbsp;icon</font> 
		<br>
		&nbsp;<font size="1" face="Verdana, Arial, Helvetica, sans-serif">(in link menu)</font><br>
	  </td>
	  <td valign="middle" bgcolor="#BABABA"> 
		<input type="TEXT" name="meta_image" size="60" value="#meta_image#">
	  </td>
	</tr>
	<tr> 
	  <td width="61" valign="middle" bgcolor="#BABABA">&nbsp;<font size="2" face="Verdana, Arial, Helvetica, sans-serif">Categories<br>
		&nbsp;for &nbsp;searches</font> </td>
	  <td valign="middle" bgcolor="#BABABA"> 
		<input type="TEXT" name="classification" size="60" value="#classification#" >
		<font size="2"> <br>
		<input type="CHECKBOX" name="disable_search" value="1" #disable_search#>
		<font face="Verdana, Arial, Helvetica, sans-serif">Block searches from finding this page</font></font> 
	  </td>
	</tr>
	<!--<TR><TD><B>Processing</B></TD><TD>
<SELECT NAME=processing SIZE=1>#getAllProcessings#</SELECT></TD></TR>--> <!--<TR><TD><B>Language</B></TD><TD>
<SELECT NAME=lang_prefix SIZE=1>#getLanguages#</SELECT></TD></TR>--> <!--<TR><TD><B>Expand</B></TD><TD>
<INPUT TYPE=CHECKBOX NAME=expanded VALUE="1" ></TD></TR>--> 
	<tr> 
	  <td width="61" valign="top" height="8" bgcolor="#BABABA"><font size="2"><font face="Verdana, Arial, Helvetica, sans-serif">&nbsp; 
		</font></font></td>
	  <td valign="middle" height="8" bgcolor="#BABABA" align="center"> 
		<input type="submit" value="OK" name="ok">
		<input type="reset" value="Reset" name="reset">
		<input type="submit" value="Cancel" name="cancel">
		<font size="2"> 
		<input type="submit" value="Advanced" name="advanced">
		</font> </td>
	</tr>

<INPUT TYPE=SUBMIT VALUE="Change format" NAME="submit">
</TD></TR>

template:</B> #text_template# &nbsp;
<INPUT TYPE=SUBMIT VALUE="Change text format" NAME="submit">
</TD></TR>--> <!--<TR><TD><B>Help text</B></TD><TD>

	<input type="HIDDEN" name="doc_type" value="#doc_type#">
	<input type="HIDDEN" name="parent_meta_id" value="#parent_meta_id#">
	<input type="HIDDEN" name="meta_id" value="#meta_id#">
#checks#
  </table>
</FORM>

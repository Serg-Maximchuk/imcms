<html>
<head>
<title>Create Billboard</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#ffffff">
<center>
<table width="400" border="0" cellspacing="0" cellpadding="0">
  <tr> 
      <td><font size="3"    ></font><FONT 
      face=Verdana>Welcome to imAD Billboard creator </FONT>
        <IMG height=8 src="#IMAGE_URL#blueline.gif" width=365></td>
  </tr>
</table>
<form method="post" action="#SERVLET_URL#BillBoardCreator" name="CreateBillBoard">
    <table width="400" border="0" cellpadding="0" cellspacing="0">
      <tr> 
        <td width="36%"> 
          <input type="hidden" name="action" value="ADD_BILLBOARD">
          <input type="hidden" name="billBoard_name" value="Billboard">
        </td>
        <td width="64%" nowrap>&nbsp;</td>
      </tr>
      <tr> 
        <td width="36%"><FONT 
face=Verdana>BILLBOARD</FONT></td>
        <td width="64%" nowrap>&nbsp; </td>
      </tr>
<tr> 
       <td width="36%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 
          Billboard name:</font><font face="Verdana, Arial, Helvetica, sans-serif" size="3"> 
          
		  </font></td>
        <td width="64%" nowrap> 
          <input name="subject_name" maxlength="255" size="30" value="BillboardX">
        </td>
      </tr>
<tr> 
        <td width="36%">&nbsp;</td>
        <td width="64%" nowrap>&nbsp;</td>
      </tr>
      <tr> 
        <td width="36%"><FONT 
face=Verdana>SECTION</FONT></td>
        <td width="64%" nowrap>&nbsp; </td>
      </tr>
      <tr> 
        <td width="36%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> 
          Section name*:</font><font face="Verdana, Arial, Helvetica, sans-serif" size="3"> 
          
		  </font></td>
        <td width="64%" nowrap> 
          <input name="section_name" maxlength="255" size="30" value="SectionX" >
        </td>
      </tr>
	<tr> 
        <td width="90%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2"> *) A billboard must have at least one initial section to be created. Additional sections can be created from within the billboard.</FONT></td>
        <td width="10%" nowrap>&nbsp; </td>
      </tr>  
      <tr> 
        <td width="36%">&nbsp;</td>
        <td width="64%" nowrap>&nbsp;</td>
      </tr>
      <tr> 
        <td width="36%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">CREATE BILLBOARD</font></td>
        <td width="64%" nowrap> 
          <input type="submit" name="submit" value="OK">
        </td>
      </tr>
    </table>
</form>
</center>
<p> </p>
</body>
</html>

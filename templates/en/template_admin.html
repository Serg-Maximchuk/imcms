<html>
<head>
<title>Administrate format templates / format directories</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<SCRIPT language="Javascript">
<!--
function openHelp(id){
	window.open('GetDoc?meta_id=' + id,'help','scrollbars=yes,width=650,height=570');
}
//-->
</SCRIPT>

</head>

<body bgcolor="#FFFFFF">
<form method="post" action="TemplateAdmin">
  <table width="40%" border="0" cellspacing="0">
	<tr bgcolor="#333366"> 
	  <td width="5%" valign="bottom">&nbsp;</td>
	  <td width="90%"> 
		<center>
		  <b><font color="#FFFFFF" face="Verdana, Arial, Helvetica, sans-serif" size="2">Administrate
		  format templates / template directories</font></b> 
		</center>
	  </td>
	  <td width="5%" valign="bottom">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"><!-- Language: 
        <select name="language">
			#languages#
        </select> --> 
		<input type=HIDDEN name="language" value="se">
		&nbsp; </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> 
		<hr>
		<font face="Verdana, Arial, Helvetica, sans-serif" size="2">Format templates:</font></td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bordercolor="#000000" bgcolor="#bababa">
	  <td width="5%">&nbsp;</td>
	  <td width="90%"><font color="#000000"> 
		<input type="submit" name="add_template" value="Add">
		<input type="submit" name="delete_template" value="Remove">
		<input type="submit" name="rename_template" value="Rename">
		<input type="submit" name="get_template" value="Get template">
		</font></td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bordercolor="#000000" bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> <font color="#000000"> 
		<input type="submit" name="add_demotemplate" value="Load template model">
		<input type="submit" name="show_templates" value="Show format templates">
		</font> 
		<hr>
		<font color="#000000"> </font> </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"><font face="Verdana, Arial, Helvetica, sans-serif" size="2">Template directories: 
		</font></td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> 
		<input type="submit" name="add_group" value="Create">
		<input type="submit" name="delete_group" value="Remove">
		<input type="submit" name="rename_group" value="Rename">
		<input type="submit" name="assign_group" value="Assign templates">
		<hr>
	  </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%"> 
		<input type="submit" name="cancel" value="Back">&nbsp; <a href="javascript:openHelp('8');"><img src="@imageurl@/se/helpimages/btn_help_round.gif" width="19" height="21" border="0" alt="&Ouml;ppna hj&auml;lpsidan"></a>
	  </td>
	  <td width="5%">&nbsp;</td>
	</tr>
	<tr bgcolor="#bababa"> 
	  <td width="5%">&nbsp;</td>
	  <td width="90%">&nbsp;</td>
	  <td width="5%">&nbsp;</td>
	</tr>
  </table>
</form>
</body>
</html>

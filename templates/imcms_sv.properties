sv/conf/original/Conf_Help_Admin.htm/124 = F&ouml;r att administrera sj&auml;lvregistrerade anv&auml;ndare klickar man p&aring; l&auml;nken &quot;<i>Sj&auml;lvregistrering</i>&quot;. \r\n\
		\t\t\tSidan anv&auml;nds f&ouml;r att tilldela sj&auml;lvregistrerade anv&auml;ndare i konferensen en viss roll. N&auml;r \r\n\
		\t\t\tanv&auml;ndaren registrerar sig tilldelas han/hon den/de roller som st&aring;r i rutan under Befintliga. \r\n \
		\t\t\tL&auml;gga till en roll: markera den i den v&auml;nstra rutan, klicka sedan p&aring; &quot;<i>--></i>&quot;. Rollen flyttas \r\n\
		\t\t\t&ouml;ver i det h&ouml;gra rutan och nya sj&auml;lvregistrerade anv&auml;ndare kommer att tilldelas den rollen \r\n\
		\t\t\t(och &ouml;vriga ocks&aring; om det finns fler i rutan).\r\n\
		\t\t\tTa bort en roll: markera rollen i den h&ouml;gra rutan och klicka p&aring; &quot;<i><--</i>&quot;. Rollen flyttas &ouml;ver \r\n\
		\t\t\ttill det v&auml;nstra f&ouml;nstret och nya sj&auml;lvregistrerade anv&auml;ndare kommer inte att tilldelas den rollen.


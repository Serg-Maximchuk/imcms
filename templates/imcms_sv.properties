sv/conf/original/Conf_Help_Admin.htm/9 = <br>\r\n              \
		<a name="Forum"></a> <b>Administrera forum</b><br>\r\n              \
		<br>\r\n              \
		<b>L&auml;gg till forum</b>: Ange det namn du vill att det nya forumet \r\n              \
		skall heta. Klicka sedan p&aring; knappen &quot;<i>L&auml;gg till ett \r\n              \
		forum</i>&quot; f&ouml;r att l&auml;gga till forumet i konferensen. \r\n              \
		Observera listan med befintliga forum.

sv/conf/original/Conf_Help_Admin.htm/10 = <b>Radera \r\n              \
		forum</b>: F&ouml;r att radera ett forum i en konferens, v&auml;lj det forum du vill\r\n\
		\t\t\t   ta bort i nedrullningslistan och klicka p&aring; knappen &quot;<i>Radera</i>&quot;. Valt \r\n\
		\t\t\t   forum och alla dess diskussioner kommer d&aring; att raderas. Observera \r\n\
		\t\t\t   att en konferens minst m&aring;ste ha ett forum f&ouml;r att kunna fungera!<br>\r\n              \
		<br>\r\n              \
		<b>&Auml;ndra namn p&aring; ett befintligt forum</b>: Markera det \r\n              \
		befintliga forum som du vill byta namn p&aring; i listan f&ouml;r befintliga forum. Ange det \r\n              \
		nya namnet forumet skall ha. Klicka p&aring; knappen &quot;<i>&Auml;ndra</i>&quot; \r\n              \
		f&ouml;r att &auml;ndra namnet. <br>

sv/conf/original/Conf_Help_Admin.htm/11 = <b>Ändra antal diskussioner \r\n\
		\t\t\t som visas</b>: H&auml;r anger man hur m&aring;nga diskussioner som skall visas &aring;t g&aring;ngen i ett forum. \r\n\
		\t\t\t Markera det forum du vill &auml;ndra antalet diskussioner i. Det befintliga antalet diskussioner \r\n\
		\t\t\t som visas i forumet anges inom parenteserna i listan &ouml;ver befintliga forum. V&auml;lj sedan det \r\n\
		\t\t\t nya antalet diskussioner som skall visas i diskussionen och klicka p&aring; knappen "Uppdatera" f&ouml;r att \r\n\
		\t\t\t  &auml;ndra det antal diskussioner som skall visas samtidigt i forumet.\r\n\
		\t\t\t<br><br>F&ouml;r att &aring;ter g&aring; till anv&auml;ndarl&auml;ge, klicka p&aring; bilden &quot;<i>Avsluta admin</i>&quot;.\r\n              \
		<br>\r\n              \
		<br>\r\n              \
		<a name="Discussion"></a> <b>Administrera diskussioner<br>\r\n              \
		</b>

sv/conf/original/Conf_Help_Admin.htm/12 = <b>Ta \r\n              \
		bort en diskussion</b>: Klicka i checkboxen framf&ouml;r den diskussion \r\n              \
		ska tas bort och klicka sedan p&aring; knappen &quot;<i>Ta bort</i>&quot;. \r\n\
		\t\t\t  Diskussionen och alla kommentarer tillh&ouml;rande denna kommer att tas bort.

sv/conf/original/Conf_Help_Admin.htm/13 = F&ouml;r att &aring;ter g&aring; till anv&auml;ndarl&auml;ge s&aring; klicka p&aring; bilden &quot;<i>Avsluta admin</i>&quot;.

sv/conf/original/Conf_Help_Admin.htm/14 = <a name="Reply"></a> \r\n              \
		<b><b>Administrera</b> kommentarer</b><br>\r\n              \
		<br>\r\n              \
		<b>Ta bort en kommentar</b>: F&ouml;r att ta bort en kommentar s&aring; \r\n              \
		klicka i checkboxen vid varje inl&auml;ggsrubrik och klicka p&aring; \r\n              \
		knappen &quot;<i>Ta bort</i>&quot;. En varningsbild visas d&auml;r du f&aring;r bekr&auml;fta \r\n\
		\t\t\t  att du verkligen vill ta bort inl&auml;gget. Inl&auml;gget kommer d&aring; att tas bort \r\n\
		\t\t\t  fr&aring;n diskussionen. OBS att diskussionens f&ouml;rsta inl&auml;gg, dvs., det som \r\n\
		\t\t\t  initierade diskussionen <b>inte</b> kan tas bort. Det g&aring;r dock att \r\n\
		\t\t\t  redigera inl&auml;gget alternativt ta bort hela diskussionen. Var d&aring; medveten \r\n\
		\t\t\t  om att samtliga inl&auml;gg i diskussionen f&ouml;rsvinner.

sv/conf/original/Conf_Help_Admin.htm/15 = <b>Spara \r\n              \
		om en kommentar</b>: F&ouml;r att &auml;ndra ett befintligt inl&auml;gg, \r\n              \
		&auml;ndra den text som skall uppdateras och markera inl&auml;gget \r\n              \
		genom att klicka i checkboxen. Klicka p&aring; knappen &quot;<i>Spara \r\n              \
		om</i>&quot;.

sv/conf/original/Conf_Help_Admin.htm/16 = <a name="Template"></a> \r\n              \
		<b><b>Administrera</b> mallar</b><br>\r\n              \
		<br>\r\n              \
		De mallfiler som anv&auml;nds f&ouml;r en konferens utseende kan &auml;ndras. Notera att \r\n\
		\t\t\t  &auml;ndringar inte b&ouml;r g&ouml;ras p&aring; mallsetet &quot;<i>Original</i>&quot; som &auml;r standardmallsetet \r\n\
		\t\t\t  som anv&auml;nds n&auml;r en konferens skapas. Uppdatera d&auml;rf&ouml;r aldrig det mallsetet \r\n\
		\t\t\t  som kallas f&ouml;r &quot;<i>Original</i>&quot; utan skapa ist&auml;llet ett nytt mallset och g&ouml;r \r\n\
		\t\t\t  &auml;ndringarna i det.<br>

sv/conf/original/Conf_Help_Admin.htm/17 = <b>Registrera \r\n              \
		nytt mallse</b>t: F&ouml;r att skapa ett nytt mallset, ange namnet \r\n              \
		p&aring; det nya mallsetet och tryck p&aring; &quot;<i>Nytt mallset</i>&quot;. \r\n              \
		Observera att mallsetets namn m&aring;ste vara ett giltigt biblioteksnamn. \r\n              \
		OBS att mallsetets namn inte f&aring;r inneh&aring;lla n&aring;gra specialtecken som &aring;&auml;&ouml;.\r\n              \
		N&auml;r ett nytt mallset skapas, kommer mallsetet &quot;<i>Original</i>&quot;:s \r\n              \
		mallfiler att kopieras till det nya mallsetet.

sv/conf/original/Conf_Help_Admin.htm/18 = <b>\r\n              \
		&Auml;ndra mallset f&ouml;r en konferens</b>: Markera det mallset \r\n              \
		du vill skall anv&auml;ndas f&ouml;r den konferens du administrerar. \r\n              \
		Klicka sedan p&aring; knappen &quot;<i>Byta mallset</i>&quot; f&ouml;r \r\n              \
		att byta mallset. Det mallset som anv&auml;nds f&ouml;r konferensen \r\n              \
		presenteras i fetstil i dialogen.

sv/conf/original/Conf_Help_Admin.htm/19 = <b>Uppdatera \r\n              \
		mallfil</b>: F&ouml;r att uppdatera en mallfil till ett befintligt \r\n              \
		mallset, v&auml;lj f&ouml;rst vilket set som skall uppdateras, och \r\n              \
		v&auml;lj sedan vad f&ouml;r typ av mall det &auml;r som skall uppdateras \r\n              \
		(Konferensen st&ouml;der 2 typer av filer (bilder eller HTML-filer). \r\n              \
		N&auml;r dessa val har gjorts klicka p&aring; knappen &quot;<i>Administrera</i>&quot;.<br>\r\n              \
		<br>\r\n              \
		Vid n&auml;stf&ouml;ljande dialogruta h&auml;mtas den fil som skall \r\n              \
		laddas upp genom att trycka p&aring; knappen &quot;<i>Browse</i>&quot;, sedan letar man reda p&aring; filen \r\n\
		\t\t\t  p&aring; sin h&aring;rddisk, d&auml;refter trycker man p&aring; knappen &quot;<i>Ladda \r\n              \
		upp</i>&quot;. D&aring; kommer den mallfil som valts att kopieras till \r\n              \
		servern. Observera att den befintliga mallfilen kommer att skrivas \r\n              \
		&ouml;ver!

sv/conf/original/Conf_Help_Admin.htm/20 = Att \r\n              \
		skapa egna mallfiler: F&ouml;r att skapa egna mallsidor som skall \r\n              \
		anv&auml;ndas i konferensen, g&ouml;r s&aring; h&auml;r:

sv/conf/original/Conf_Help_Admin.htm/21 = 1. \r\n              \
		Skapa egna versioner av de mallfiler du vill &auml;ndra utseendet \r\n              \
		p&aring;. F&ouml;ljande mallar/bilder skall skapas. Eftersom det \r\n              \
		f&ouml;r varje nytt mallset redan existerar mallfiler, s&aring; \r\n              \
		inneb&auml;r detta att man inte beh&ouml;ver skapa samtliga mallar \r\n              \
		om man inte vill. Exempelvis s&aring; r&auml;cker det kanske att \r\n              \
		&auml;ndra utseendet p&aring; de mallar som anv&auml;nds i anv&auml;ndarvyerna. \r\n              \
		Observera att namns&auml;ttningen p&aring; de filer som kan skapas \r\n              \
		m&aring;ste &ouml;verensst&auml;mma enligt f&ouml;ljande.


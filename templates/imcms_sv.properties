		inneb&auml;r detta att man inte beh&ouml;ver skapa samtliga mallar \n              \
		om man inte vill. Exempelvis s&aring; r&auml;cker det kanske att \n              \
		&auml;ndra utseendet p&aring; de mallar som anv&auml;nds i anv&auml;ndarvyerna. \n              \
		Observera att namns&auml;ttningen p&aring; de filer som kan skapas \n              \
		m&aring;ste &ouml;verensst&auml;mma enligt f&ouml;ljande.


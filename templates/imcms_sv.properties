sv/conf/original/Conf_Help_User.htm/22 = <b><b><a name="Create_comment"></a></b>Att \r\n        \
		skapa diskussioner / kommentarer</b><br>\r\n        \
		En diskussion skapas genom att man klickar på <i>&quot;NY DISKUSSION&quot;</i>, \r\n        \
		skriver ett inlägg i inmatningsrutan och avslutar med att trycka på knappen \r\n        \
		<i>&quot;Spara&quot;</i>. Använd knappen <i>&quot;Avbryt&quot;</i> för \r\n        \
		att avbryta utan att spara diskussionen.<br>\r\n        \
		Ett inl&auml;gg skapas genom att man klickar p&aring; <i>&quot;Kommentera&quot;</i>, \r\n        \
		skriver sitt inl&auml;gg i inmatningsrutan och avslutar med att trycka \r\n        \
		p&aring; knappen <i>&quot;Spara&quot;.</i> Använd knappen <i>&quot;Avbryt&quot;</i> \r\n        \
		för att avbryta utan att spara inl&auml;gget till diskussionen. <br>\r\n        \
		<br>\r\n        \
		&Ouml;vrigt: Mellan rubrikf&auml;lt och textf&auml;lt finns tv&aring; \r\n        \
		l&auml;nkar, <i>&quot;L&Auml;NKAR&quot;</i> resp. <i>&quot;MAIL&quot;</i>. \r\n        \
		N&auml;r man trycker p&aring; n&aring;gon av dessa visas en dialogruta \r\n        \
		d&auml;r man anger den webadress/mailadress som skall ing&aring; i textf&auml;ltet. \r\n        \
		N&auml;r man trycker p&aring; <i>&quot;Ok&quot;</i> skapas automatiskt \r\n        \
		den html kod som beh&ouml;vs f&ouml;r att infoga l&auml;nken. <br>\r\n        \
		<br>


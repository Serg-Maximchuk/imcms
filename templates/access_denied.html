<html>
<head>
<title>Logga in</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link rel="stylesheet" href="@imcmscssurl@/imcms_admin_ns.css" type="text/css">

<script src="@imcmsscripturl@/imcms_admin.js" type="text/javascript"></script>

</head>
<body bgcolor="#FFFFFF" onLoad="focusField(1,'name')">

<script>
imcmsGui("outer_start", null);
imcmsGui("head", "Logga in");
</script>
<table border="0" cellspacing="0" cellpadding="0" width="310">
<form>
<tr>
	<td>
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td><input type="button" class="imcmsFormBtn" style="width:90" name="Tillbaka" value="Startsidan" onClick="top.location='@servleturl@/StartDoc';"></td>
		<td>&nbsp;</td>
		<td><input type="button" class="imcmsFormBtn" style="width:120" name="PWreminder" value="Glömt lösenordet?" onClick="top.location='@servleturl@/PasswordMailReminder';"></td>
	</tr>
	</table></td>
</tr>
</form>
</table>
<script>
imcmsGui("mid", null);
</script>
<table border="0" cellspacing="0" cellpadding="2" width="310">
<tr>
	<td colspan="2" nowrap><span class="imcmsAdmText">
	<b>Ditt användarnamn eller lösenord stämmer inte.<br>
	Var vänlig och försök igen.</b><br><br>
	
	Ange Ditt användarnamn och lösenord<br>
	<img src="@imcmsimageurl@/1x1.gif" width="1" height="5"><br>
	&nbsp; &#149; Klicka på [Logga&nbsp;in] för att logga in i systemet.<br>
	&nbsp; &#149; Klicka på [Ändra] för att redigera dina personliga uppgifter.</span></td>
</tr>
<tr>
	<td colspan="2">&nbsp;</td>
</tr>
<tr>
	<td colspan="2" align="center">
	<table border="0" cellspacing="0" cellpadding="1">
	<form action="@servleturl@/VerifyUser" method="post">
	<tr>
		<td><span class="imcmsAdmText">Användarnamn</span></td>
		<td>&nbsp;</td>
		<td><input type="text" name="name" size="15" style="width:180"></td>
	</tr>
	<tr>
		<td><span class="imcmsAdmText">Lösenord</span></td>
		<td>&nbsp;</td>
		<td><input type="password" name="passwd" size="15" style="width:180"></td>
	</tr>
	<tr>
		<td colspan="3">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2">&nbsp;</td>
		<td>
		<table border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td><input class="imcmsFormBtn" type="submit" name="Logga in" value="Logga in" style="width:100"></td>
			<td>&nbsp;</td>
			<td><input class="imcmsFormBtn" type="submit" name="Ändra" value="Ändra" style="width:70"></td>
		</tr>
		</table></td>
	</tr>
	</form>
	</table></td>
</tr>
</table>
<script>
imcmsGui("bottom", null);
imcmsGui("outer_end", null);
</script>

</body>
</html>

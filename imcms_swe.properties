templates/sv/billboard/original/BillBoard_Help_Admin.htm/9 = <br>\n              \
		<a name="Forum"></a> <b>Administrera forum</b><br>\n              \
		<br>\n              \
		<b>L&auml;gg till forum</b>: Ange det namn du vill att det nya forumet \n              \
		skall heta. Klicka sedan p&aring; knappen &quot;L&auml;gg till ett \n              \
		forum&quot; f&ouml;r att l&auml;gga till forumet i konferensen. \n              \
		Observera listan med befintliga forum.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/10 = <b>Radera \n              \
		forum</b>: F&ouml;r att radera ett forum i en konferens, v&auml;lj \n              \
		det forum du vill ta bort och klicka p&aring; knappen &quot;Ta bort&quot;. \n              \
		Valt forum och alla dess diskussioner kommer d&aring; att raderas. \n              \
		Observera att en konferens m&aring;ste minst ha ett forum f&ouml;r \n              \
		att kunna fungera! <br>\n              \
		<br>\n              \
		<b>&Auml;ndra namn p&aring; ett befintligt forum</b>: Markera det \n              \
		befintliga forum som du vill byta namn p&aring; i listan. Ange det \n              \
		nya namnet forumet skall anta. Klicka p&aring; knappen &quot;&Auml;ndra&quot; \n              \
		f&ouml;r att &auml;ndra namnet. <br>

templates/sv/billboard/original/BillBoard_Help_Admin.htm/11 = <b>&Auml;ndra \n              \
		antal diskussioner att visa f&ouml;r ett visst forum</b>: Markera \n              \
		det forum du vill &auml;ndra antalet diskussioner som skall visas. \n              \
		Det befintliga antalet diskussioner som visas i forumet anges inom \n              \
		parenteserna. V&auml;lj sedan det nya antalet diskussioner som skall \n              \
		visas i diskussionen och klicka sedan p&aring; knappen &quot;Uppdatera&quot; \n              \
		f&ouml;r att &auml;ndra det antal diskussioner som skall visas samtidigt \n              \
		i forumet.<br>\n              \
		<br>\n              \
		<br>\n              \
		<a name="Discussion"></a> <b>Administrera diskussioner<br>\n              \
		</b>

templates/sv/billboard/original/BillBoard_Help_Admin.htm/12 = <b>Ta \n              \
		bort en diskussion</b>: Klicka i checkboxen framf&ouml;r den diskussion \n              \
		du vill ta bort och klicka sedan p&aring; knappen &quot;Ta bort \n              \
		&quot;. Diskussionen och alla kommentarer tillh&ouml;rande denna \n              \
		kommer att tas bort.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/13 = &Aring;terg&aring; \n              \
		till anv&auml;ndarl&auml;ge: Klicka p&aring; bilden &quot;Avsluta \n              \
		admin&quot;.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/14 = <a name="Reply"></a> \n              \
		<b><b>Administrera</b> kommentarer</b><br>\n              \
		<br>\n              \
		<b>Ta bort en kommentar</b>: F&ouml;r att ta bort en kommentar s&aring; \n              \
		klicka i checkboxen vid varje inl&auml;ggsrubrik och klicka p&aring; \n              \
		knappen &quot;Ta bort&quot;. Inl&auml;gget kommer d&aring; att tas \n              \
		bort ifr&aring;n diskussionen. Viktigt! Observera att en diskussions \n              \
		f&ouml;rsta inl&auml;gg, dvs det som initierade diskussionen <b>inte</b> \n              \
		kan tas bort! F&ouml;r att ta bort f&ouml;rsta inl&auml;gget s&aring; \n              \
		f&aring;r man antingen editera inl&auml;gget eller ta bort diskussionen.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/15 = <b>Spara \n              \
		om en kommentar</b>: F&ouml;r att editera ett befintligt inl&auml;gg, \n              \
		&auml;ndra den text som skall &auml;ndras och markera inl&auml;gget \n              \
		genom att klicka i checkboxen. Klicka p&aring; knappen &quot;Spara \n              \
		om&quot; f&ouml;r att spara om de editerade inl&auml;ggen.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/16 = <a name="Template"></a> \n              \
		<b><b>Administrera</b> mallar</b><br>\n              \
		<br>\n              \
		De mallfiler som anv&auml;nds f&ouml;r en konferens utseende kan \n              \
		&auml;ndras. Notera att &auml;ndringar inte b&ouml;r g&ouml;ras \n              \
		p&aring; mallsetet &quot;Original&quot;! Skapa ist&auml;llet ett \n              \
		nytt mallset och applicera &auml;ndringarna p&aring; detta ist&auml;llet.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/17 = &Ouml;vrigt. \n              \
		N&auml;r en konferens skapas, anv&auml;nds som standard ett mallset \n              \
		som kallas f&ouml;r &quot;Original&quot;. Uppdatera d&auml;rf&ouml;r \n              \
		aldrig det mallsetet som kallas f&ouml;r &quot;Original&quot;! <br>

templates/sv/billboard/original/BillBoard_Help_Admin.htm/18 = <b>Registrera \n              \
		nytt mallse</b>t: F&ouml;r att skapa ett nytt mallset, ange namnet \n              \
		p&aring; det nya mallsetet och tryck p&aring; &quot;Nytt mallset&quot;. \n              \
		Observera att mallsetets namn m&aring;ste vara ett giltigt biblioteksnamn. \n              \
		Till&auml;mpa d&auml;rf&ouml;r 8.3 regeln vad betr&auml;ffar namnet \n              \
		p&aring; mallsetet. Detta inneb&auml;r att inga specialtecken f&aring;r \n              \
		f&ouml;rekomma i mallsets namnet s&aring;som &aring;&auml;&ouml; \n              \
		eller liknande f&ouml;r att vara p&aring; den s&auml;kra sidan. \n              \
		N&auml;r ett nytt mallset skapas, kommer mallsetet &quot;Original&quot;:s \n              \
		mallfiler att kopieras till det nya mallsetet.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/19 = <b><br>\n              \
		&Auml;ndra mallset f&ouml;r en konferens</b>: Markera det mallset \n              \
		du vill skall anv&auml;ndas f&ouml;r den konferens du administrerar. \n              \
		Klicka sedan p&aring; knappen &quot;Byta mallset&quot; f&ouml;r \n              \
		att byta mallset. Det mallset som anv&auml;nds f&ouml;r konferensen \n              \
		presenteras i fetstil i dialogen.

templates/sv/billboard/original/BillBoard_Help_Admin.htm/20 = <b>Uppdatera \n              \
		mallfil</b>: F&ouml;r att uppdatera en mallfil till ett befintligt \n              \
		mallset, v&auml;lj f&ouml;rst vilket set som skall uppdateras, och \n              \
		v&auml;lj sedan vad f&ouml;r typ av mall det &auml;r som skall uppdateras \n              \
		(Konferensen st&ouml;der 2 typer av filer( bilder eller htmlfiler). \n              \
		N&auml;r dessa val har gjorts klicka p&aring; knappen &quot;Administrera&quot;.<br>\n              \
		<br>\n              \
		Vid n&auml;stf&ouml;ljande dialogruta h&auml;mtas den fil som skall \n              \
		laddas upp och tryck d&auml;refter p&aring; knappen &quot;Ladda \n              \
		upp&quot;. D&aring; kommer den mallfil som valts att kopieras till \n              \
		servern. Observera att den befintliga mallfilen kommer att skrivas \n              \
		&ouml;ver!

templates/sv/billboard/original/BillBoard_Help_Admin.htm/21 = Att \n              \
		skapa egna mallfiler: F&ouml;r att skapa egna mallsidor som skall \n              \
		anv&auml;ndas i konferensen, g&ouml;r s&aring; h&auml;r:

templates/sv/billboard/original/BillBoard_Help_Admin.htm/22 = 1. \n              \
		Skapa egna versioner av de mallfiler du vill &auml;ndra utseendet \n              \
		p&aring;. F&ouml;ljande mallar/bilder skall skapas. Eftersom det \n              \
		f&ouml;r varje nytt mallset redan existerar mallfiler, s&aring; \n              \
		inneb&auml;r detta att man inte beh&ouml;ver skapa samtliga mallar \n              \
		om man inte vill. Exempelvis s&aring; r&auml;cker det kanske att \n              \
		&auml;ndra utseendet p&aring; de mallar som anv&auml;nds i anv&auml;ndarvyerna. \n              \
		Observera att namns&auml;ttningen p&aring; de filer som kan skapas \n              \
		m&aring;ste &ouml;verensst&auml;mma enligt f&ouml;ljande.


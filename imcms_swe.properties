templates/sv/conf/original/Conf_Help_User.htm/22/3 = Ett inl&auml;gg skapas genom att man klickar p&aring; <i>&quot;Kommentera&quot;</i>, skriver sitt inl&auml;gg i inmatningsrutan och avslutar med att trycka p&aring; knappen <i>&quot;Spara&quot;.</i> Använd knappen <i>&quot;Avbryt&quot;</i> för att avbryta utan att spara inl&auml;gget till diskussionen.

templates/sv/conf/original/Conf_Help_User.htm/22/4 = &Ouml;vrigt: Mellan rubrikf&auml;lt och textf&auml;lt finns tv&aring; l&auml;nkar, <i>&quot;L&Auml;NKAR&quot;</i> resp. <i>&quot;MAIL&quot;</i>. N&auml;r man trycker p&aring; n&aring;gon av dessa visas en dialogruta d&auml;r man anger den webadress/mailadress som skall ing&aring; i textf&auml;ltet. N&auml;r man trycker p&aring; <i>&quot;Ok&quot;</i> skapas automatiskt den html kod som beh&ouml;vs f&ouml;r att infoga l&auml;nken.

